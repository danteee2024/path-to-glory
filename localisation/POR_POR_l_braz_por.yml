l_braz_por: 
POR_rival_imperial_navies:0 "Rival Imperial Navies"
POR_rival_imperial_navies_desc:0 "In order to win the war, and show the Germans we aren't a force to be harassed. The investment into a large navy to guard our vast coast is an excellent idea!"
POR_the_capital_question:0 "The Capital Question"
POR_the_capital_question_desc:0 "With our recent unification we must decide on the question of where will our capital be?! The decision is up to you to choose..."
POR_infrastructure_in_angola:0 "Infrastructure in Angola"
POR_infrastructure_in_angola_desc:0 "Angola has many unexplored riches. We must develop the infrastructure in the region in order to exploit its resources in the future."
POR_hydroelectricity:0 "Hydroelectricity"
POR_hydroelectricity_desc:0 "With the large investment made in the North and Center of Portugal, it is now possible to build a network of dams that will produce electricity and regulate river flows."
POR_the_return_of_duarte:0 "The Return of Duarte"
POR_the_return_of_duarte_desc:0 "Allowing D. Duarte Nuno de Braganza to return to Portugal will not be accepted by the Republicans, but it is a necessary step for the restoration of the Monarchy."
POR_the_royal_iberian_alliance:0 "The Royal Iberian Alliance"
POR_the_royal_iberian_alliance_desc:0 "We must seek the collaboration of the Spanish monarchy to face the threats present in Europe and beyond. Only united can we emerge victorious in this time of turmoil."
POR_promote_the_monarchist_cause_in_portugal:0 "Promote the Monarchist Cause in Portugal"
POR_promote_the_monarchist_cause_in_portugal_desc:0 "We must encourage and support the monarchists in spreading the monarchist sentiment among the peoples of Portugal."
POR_assist_the_requets:0 "Assist the Requetés"
POR_assist_the_requets_desc:0 "Several members of the Portuguese army and airforce will be sent to Spain to oversee the war efforts of the Carlists and advise their leaders. While they are there, they will also gather information about the battle tactics used by each side."
POR_join_the_carlist_fight:0 "Join the Carlist Fight"
POR_join_the_carlist_fight_desc:0 "The best way to ensure a Carlist victory in the Spanish civil war is to fight for the Requetés and defeat the other Spanish factions ourselves."
POR_support_a_spanish_monarchy_in_the_war:0 "Support a Spanish Monarchy in the War"
POR_support_a_spanish_monarchy_in_the_war_desc:0 "It is not that we have much appreciation for the Carlists, but of course a Spanish monarchy would be much better than the presence of a fascist or communist regime on the peninsula. We must favor the lesser evil..."
POR_recover_brazil:0 "Recover Brazil"
POR_recover_brazil_desc:0 "In order to recover the glory of the old Portuguese Empire, we must focus on our former American colonies. The Brazilian land belongs to Portugal, and therefore it shall be retaken by force."
POR_a_royal_wedding:0 "A Royal Wedding"
POR_a_royal_wedding_desc:0 "A marriage between Dom Duarte Nuno de Braganza, legitimate heir of the Portuguese throne, and Princess Maria Francisca of Orléans, daughter of the Brazilian throne pretender, will please Monarchist elements in Portugal and Brazil."
POR_mapa_corderosa:0 "Mapa Cor-de-Rosa"
POR_mapa_corderosa_desc:0 "It is time to avenge the humiliation we suffered by the British Ultimatum in 1890. Our colonies in West and East Africa shall be finally connected!"
POR_recover_the_east_indies:0 "Recover the East Indies"
POR_recover_the_east_indies_desc:0 "We must claim what is ours by right. The East Indies will be under Portuguese control again."
POR_refuse_the_naval_blockade:0 "Refuse the Naval Blockade"
POR_refuse_the_naval_blockade_desc:0 "We can take advantage of the naval blockade imposed on countries at war with [ENG.GetNameDef]. Our diplomats will negotiate convenient agreements to lend our shipping capacity to those countries fighting the [ENG.GetAdjective], in return for their economic support."
POR_deal_with_the_japanese_threat:0 "Deal with the Japanese Threat"
POR_deal_with_the_japanese_threat_desc:0 "The Japanese army is threatening our possessions in the Pacific, occupying nearby enclaves and isolating our colonies. We must anticipate their potential hostilities by bringing war to the Japanese homeland now that they do not expect it."
POR_the_fifth_empire:0 "The Fifth Empire"
POR_the_fifth_empire_desc:0 "The Fifth Empire represents the ultimate fusion of intellectual and spiritual knowledge, Faith and Empire. Only the Portuguese Nation can lead the way towards this reality, unifying the entire world not only in territory, but also in spirit and culture."
POR_expand_the_chinese_territories:0 "Expand the Chinese Territories"
POR_expand_the_chinese_territories_desc:0 "Now that Asian nations are weakened by war, it is time for us to expand our territory from Macau to China. However we cannot do this alone, we shall offer Britain land if they help our cause."
POR_research_agreements:0 "Research Agreements"
POR_research_agreements_desc:0 "We must conclude an agreement with Germany that gives us access to its advanced military technology, which will boost our research and allow us to deploy better equipment on the battlefield."
POR_join_the_axis:0 "Join the Axis"
POR_join_the_axis_desc:0 "We must align ourselves with the Germans and support them in the conflicts to come. Germany might be the major power in central Europe, but Portugal will become the most powerful overseas Empire!"
POR_camisas_azuis:0 "Camisas Azuis"
POR_camisas_azuis_desc:0 "The Camisas Azuis were the armed militia of the National Syndicalists, but the group was condemned and dissolved due to their ideals. We must allow the establishment of this organization once again, since the mobilization of the Blueshirts will provide our army with a valuable source of manpower."
POR_national_syndicalism:0 "National Syndicalism"
POR_national_syndicalism_desc:0 "We will amend Salazar's mistake of dissolving the National Syndicalist Movement and exiling Francisco Rolão Preto. We must legitimize the movement once again and bring Preto back."
POR_ditadura_militar:0 "Ditadura Militar"
POR_ditadura_militar_desc:0 "We finally have the support necessary to remove Salazar from power and restore the Military Dictatorship. We will leave the New State behind and take the measures that Portugal needs to prosper in these fateful times."
POR_the_eastern_menace:0 "The Eastern Menace"
POR_the_eastern_menace_desc:0 "The success of [JAP.GetNameDef] in China and South-East Asia were mainly due to the poor state of the enemy troops they faced. We must prevent the same from happening in our eastern territories. We will strengthen our colonies and strike the first blow before the [JAP.GetAdjective] do it."
POR_proudly_alone:0 "Proudly Alone"
POR_proudly_alone_desc:0 "To join the war will potentially result in the invasion of our country and the loss of our overseas territories. Besides, entering the conflict would destabilize the Iberian Peninsula and put Portugal at risk of being occupied by Spain as well. We must remain neutral and seek the safety of our lands, for there are other threats lurking..."
POR_national_gold_reserves:0 "National Gold Reserves"
POR_national_gold_reserves_desc:0 "There is profit to be made in this war while remaining neutral. Both sides are competing for our friendship and our goods and, if we manage to meet their demands, our gold reserves can increase substantially."
POR_concordat_with_the_holy_see:0 "Concordat with the Holy See"
POR_concordat_with_the_holy_see_desc:0 "We will negotiate an agreement with the Vatican, encouraging the social role of the Church and preventing it from interfering in the political affairs of Portugal.\n\n"Deus, Pátria e Família" - António de Oliveira Salazar"
POR_honor_angloportuguese_alliance:0 "Honor Anglo-Portuguese Alliance"
POR_honor_angloportuguese_alliance_desc:0 "The Anglo-Portuguese Alliance, dating from the fourteenth century, is the oldest alliance in the world. In these fateful times, we shall honor this treaty and assist [ENG.GetNameDef] in the war.\nTogether we will prevail!"
POR_appease_monarchists:0 "Appease Monarchists"
POR_appease_monarchists_desc:0 "In order to earn the support of the monarchist elements in our country, we must co-opt them in the government and give the impression that the restoration of the Monarchy is a possibility for the future. These compromises can provide us with the stability and support that the regime needs."
POR_the_capital_of_espionage:0 "The Capital of Espionage"
POR_the_capital_of_espionage_desc:0 "There are endless agents and plots in Lisbon"
POR_nationalist_intervention:0 "Nationalist Intervention"
POR_nationalist_intervention_desc:0 "The ambitions of the Spanish government threaten our interests, and this we cannot tolerate. If our neighbors are not willing to align with our cause, then we will have to force them to do so by more persuasive means."
POR_strengthen_the_regime:0 "Strengthen the Regime"
POR_strengthen_the_regime_desc:0 "There are still many dissidents plotting against the regime. We will reinforce the secret police, providing them with the means to root out subversive organizations."
POR_send_assistance:0 "Send Assistance"
POR_send_assistance_desc:0 "The fate of the Nationalists in the Spanish Civil War hangs by a thread as the fronts seem to have consolidated. We must join the struggle and help the rebels to defeat the republican government, eradicating the Communist threat in Iberia once and for all."
POR_portuguese_legion:0 "Portuguese Legion"
POR_portuguese_legion_desc:0 "In response to the outbreak of the Spanish Civil War, the military police have been sent to the border. We must create a voluntary, patriotic armed militia capable of assuming their policing duties."
POR_observation_mission:0 "Observation Mission"
POR_observation_mission_desc:0 "A Military Observation Mission will be sent to Spain to inspect the new tactics and weapon systems employed."
POR_join_the_allies:0 "Join the Allies"
POR_join_the_allies_desc:0 "It is time to follow the lead of the major Democracies in Europe and join them in their struggles. Together we will hold against any foe!"
POR_support_the_spanish_nationalists:0 "Support the Spanish Nationalists"
POR_support_the_spanish_nationalists_desc:0 "We must show our support to the Spanish Nationalists, who are fighting for the glory of their country against the Communist and Anarchist threat."
POR_estado_novo:0 "Estado Novo"
POR_estado_novo_desc:0 "We have followed the principles of Corporatism and Autarky since our 1933 constitution. The surest path to greater national strengthening is to further emphasize this approach, building a new, more powerful state."
POR_iberian_summit:0 "Iberian Summit"
POR_iberian_summit_desc:0 "undefined"
POR_oppose_germany:0 "Oppose Germany"
POR_oppose_germany_desc:0 "Germany's hostilities are completely intolerable and yet, so far no one has been able to stop them. Now that our army is finally prepared for war, Portugal shall join the struggle and face all those who seek to deprive nations of their freedom."
POR_research_sharing:0 "Research Sharing"
POR_research_sharing_desc:0 "Our brothers in arms from the United Kingdom are far ahead of us in terms of technological research. A research sharing agreement will strengthen us and, therefore, our alliance."
POR_allow_free_elections:0 "Allow Free Elections"
POR_allow_free_elections_desc:0 "The influence from the United Kingdom have finally flourished in Portugal, and our people are demanding the right to choose the government that will best represents their interests."
POR_british_investment_in_mines:0 "British Investment in Mines"
POR_british_investment_in_mines_desc:0 "The British government have shown their interests in investing in the exploitation of resources in our country. This can be a valuable opportunity to improve our extraction facilities and our advances in R&D."
POR_british_guns:0 "British Guns"
POR_british_guns_desc:0 "Our military industry is not prepared to produce modern warfare weapons. We could sign a treaty to purchase them in the United Kingdom."
POR_protect_chinese_civilians:0 "Protect Chinese Civilians"
POR_protect_chinese_civilians_desc:0 "Reports of foreign military maneuvers near Portuguese territory in Macau has started to cause uneasiness among the civilian population. We will not tolerate any threat to our citizens or land; we must act now for the sake of our glorious nation!"
POR_british_industrial_investments:0 "British Industrial Investments"
POR_british_industrial_investments_desc:0 "Our civil industry needs to be expanded to meet the demands of our growing economy. The British government is interested in making a new investment in our country, as long as we align closer to their ideals..."
POR_strict_neutrality_in_the_spanish_civil_war:0 "Strict Neutrality in the Spanish Civil War"
POR_strict_neutrality_in_the_spanish_civil_war_desc:0 "The Spanish Civil War has broken out, but we cannot afford to be dragged into international conflicts at this time. We must proclaim a policy of strict neutrality while strengthening our nation and improving our diplomatic relations."
POR_securing_the_free_world:0 "Securing the Free World"
POR_securing_the_free_world_desc:0 "If we are to become a major power, it will be good to start acting as such. We will protect smaller nations that share our ideals and interests against any potential foreign threat."
POR_intervention_in_spain:0 "Intervention in Spain"
POR_intervention_in_spain_desc:0 "The alignment of the Spanish government is unacceptable to us. Their ambitions have become a threat to our ideals and to our people, so we must take action and eradicate this hostile attitude by force."
POR_they_need_our_help:0 "They Need Our Help"
POR_they_need_our_help_desc:0 "The situation in Spain is critical. We must act now if we are to avert the triumph of the Nationalists. We will join our Spanish kin in their struggle; together we will defeat the rebels!"
POR_visit_the_front:0 "Visit the Front"
POR_visit_the_front_desc:0 "Several Portuguese officers will be sent to visit the Spanish front. They will carry out an inspection focused on the use of new techniques by the air force."
POR_our_comrades_overseas:0 "Our Comrades Overseas"
POR_our_comrades_overseas_desc:0 "We will arrange a conference between those Latin American nations willing to be part of our bloc. It is time to show the world the unity between Latin American and Iberian peoples."
POR_latin_american_communism:0 "Latin American Communism"
POR_latin_american_communism_desc:0 "We must reach to the Latin American peoples. Appealing to the Communist elements present there and supporting their efforts on spreading the idea of a united international bloc, we will create the foundations of an alliance between American and European Socialists."
POR_the_popular_front_bloc:0 "The Popular Front Bloc"
POR_the_popular_front_bloc_desc:0 "Now that we have emphasized our Iberian identity and consolidated our nation as [Root.GetNameDef], we must spread Communism abroad and look for allies willing to join our cause and fight together against tyranny and oppression."
POR_the_iberian_socialist_union:0 "The Iberian Socialist Union"
POR_the_iberian_socialist_union_desc:0 "Our common struggles with the Spanish Republicans during the war show us that it is time to unite the Iberian Peninsula under a Popular Socialist government.\nTogether we will defeat our enemies once and for all!"
POR_workers_of_iberia_unite:0 "Workers of Iberia, Unite!"
POR_workers_of_iberia_unite_desc:0 "We must proclaim the unity of the Iberian proletariat against tyranny of all sorts and join our Spanish comrades in their Civil War, becoming a bastion against Fascism.\nOur sacrifices will not be forgotten, for ours is a just cause!"
POR_support_the_spanish_republic:0 "Support the Spanish Republic"
POR_support_the_spanish_republic_desc:0 "The peoples of Spain are struggling in their war against the Nationalist coup that threatens to take over their entire country. We must support the Republicans now because if they perish, we will find ourselves with a potential new enemy at our doors."
POR_research_collaboration:0 "Research Collaboration"
POR_research_collaboration_desc:0 "Our comrades in the Soviet Union have an ambitious, well-funded R&D program. An agreement to share their technological advancements with us will be mutually beneficial in our proletarian war."
POR_cooperate_with_french_militants:0 "Cooperate with French Militants"
POR_cooperate_with_french_militants_desc:0 "Our comrades in France desperately need aid in their struggle against the Fascist nations invading their country. We must supply them with weapons, equipment and munitions so that they can stand a chance in their fight."
POR_antifascism:0 "Anti-Fascism"
POR_antifascism_desc:0 "Fascism is a great threat to our cause and it needs to be dealt with. We must fight by all means to free the world from its evil claws."
POR_join_the_comintern:0 "Join the Comintern"
POR_join_the_comintern_desc:0 "The Soviet Union has paved the way for other countries to follow their Socialist lead. It will be beneficial for us to cooperate with our Soviet comrades, for we all seek the same goals."
POR_reorganization_of_the_communist_party:0 "Reorganization of the Communist Party"
POR_reorganization_of_the_communist_party_desc:0 "During Salazar's dictatorial regime, many of our party members were arrested. We will bring them back and reorganize the structure of our party, ensuring that every department is managed by the best qualified people."
POR_nation_in_arms:0 "Nation In Arms"
POR_nation_in_arms_desc:0 "The people of Portugal need to be prepared to fight the evil of Fascism and Imperialism. We must hand them weapons and start military training so that when the time comes, our nation will be ready to fight!"
POR_unify_leftist_youth_wings:0 "Unify Leftist Youth Wings"
POR_unify_leftist_youth_wings_desc:0 "We will found the youth wing of the PCP, unifying current organizations and appealing to potential members to join. This will lead to the creation of a platform where our younger members can meet, discuss and take their first steps in our political activities."
POR_nationalize_industry:0 "Nationalize Industry"
POR_nationalize_industry_desc:0 "Private capital has been draining our economy and delaying the progress of our society for too long. We must get rid of it by nationalizing private companies and taking control of the production of every single factory, for the benefit of the peoples of Portugal."
POR_field_maneuvers:0 "Field Maneuvers"
POR_field_maneuvers_desc:0 "The Corpo do Estado Maior has developed new maneuvers that will help to reevaluate and update our oldest doctrines; a required step to create a modern army."
POR_popular_front:0 "Popular Front"
POR_popular_front_desc:0 "The Spanish Popular Front is showing the way. We must unite Communists, Socialists and Anarchists in a broad front that will spearhead resistance to Fascism and the World Revolution."
POR_tropas_paraquedistas:0 "Tropas Paraquedistas"
POR_tropas_paraquedistas_desc:0 "We will form an elite infantry assault force, capable of being launched in the rear of the enemy forces, providing an invaluable tactical advantage."
POR_regimento_de_comandos:0 "Regimento de Comandos"
POR_regimento_de_comandos_desc:0 "We have need of elite forces, trained for different combat situations and able to perform in the harshest conditions.\n\n"Audaces Fortuna Juvat"
POR_corpo_do_estado_maior:0 "Corpo do Estado Maior"
POR_corpo_do_estado_maior_desc:0 "The Military Reform re-instituted the Army Chief of Staff (Corpo do Estado Maior) as an elite institution for the study of modern warfare. We must invest in new facilities to improve its efficiency."
POR_staff_wargames:0 "Staff Wargames"
POR_staff_wargames_desc:0 "We must focus on preparing our officers so they can take full advantage of modern doctrines, organization, training and equipment."
POR_metropolitan_army:0 "Metropolitan Army"
POR_metropolitan_army_desc:0 "The most preeminent danger to Portugal is being dragged into a European war and seeing our mainland invaded. Only a strong modern army can deter our enemies!"
POR_standardization:0 "Standardization"
POR_standardization_desc:0 "We need to implement a standardization system that allows our equipment to achieve high levels of compatibility and efficiency in their production."
POR_defend_the_borders:0 "Defend the Borders"
POR_defend_the_borders_desc:0 "The danger of invasion is always present and we have long borders to defend throughout our territories. We need to build adequate fortifications to resist any possible invasion."
POR_endless_sea:0 "Endless Sea"
POR_endless_sea_desc:0 "Our enclaves in Asia are exposed to hostilities by the empires that surround them. We must focus on strengthening their defenses so that they can resist any potential invasion."
POR_rebuild_the_lines_of_torres_vedras:0 "Rebuild the Lines of Torres Vedras"
POR_rebuild_the_lines_of_torres_vedras_desc:0 "A number of officers among the top brass claim that our borders are too extensive to defend, and suggest that we rebuild the Linhas de Torres Vedras, refitting the old fortifications for modern warfare. In the event of an enemy breaking our lines we will retreat to Lisbon, following the same strategy that served us well against the French invasion during the Napoleonic Wars."
POR_army_reorganization:0 "Army Reorganization"
POR_army_reorganization_desc:0 "We need to reorganize the army, reducing the bloated number of officers and inefficient units, and instituting a proper draft system. This will create the foundations of a modern army."
POR_carrier_effort:0 "Carrier Effort"
POR_carrier_effort_desc:0 "With the increasing threat posed by modern aircraft, carriers are becoming more and more crucial in the battle for the seas."
POR_atlantic_defense_strategy:0 "Atlantic Defense Strategy"
POR_atlantic_defense_strategy_desc:0 "Our islands, isolated in the middle of the ocean, can easily be taken one by one. With the right investements, however, they can be turned into unsinkable aircraft carriers!"
POR_battleship_effort:0 "Battleship Effort"
POR_battleship_effort_desc:0 "If we want to take control over the seas we must boost the production of powerful modern battleships that will make the navies of many countries tremble when they contemplate them."
POR_extraction_industries:0 "Extraction Industries"
POR_extraction_industries_desc:0 "Many of our riches lie in the soil, but our mines are old and artisanal. We must build a Modern Extraction Industry."
POR_arsenal_do_alfeite:0 "Arsenal do Alfeite"
POR_arsenal_do_alfeite_desc:0 "Our main priority should be to build a strong Navy capable of protecting our far flung empire. We must have the capacity and knowledge to build bigger ships. The main Navy Dockyards in Lisbon should be enlarged and experts in shipbuilding hired."
POR_national_cruiser_production:0 "National Cruiser Production"
POR_national_cruiser_production_desc:0 "We should continue to focus on the construction of large ships. Modern cruisers will provide our navy with great firepower."
POR_naval_research_institute:0 "Naval Research Institute"
POR_naval_research_institute_desc:0 "With the right investment, our Escola Naval could improve its research efforts and provide a higher quality education for future officers."
POR_air_naval_research:0 "Air Naval Research"
POR_air_naval_research_desc:0 "We must gather our best pilots and naval officers to devise new ways of coordinating our increasing airforce and navy."
POR_merchant_marine_protection:0 "Merchant Marine Protection"
POR_merchant_marine_protection_desc:0 "Our experience in the Great War has taught us that merchant ships must be protected against the threat posed by submarines."
POR_fuzileiros:0 "Fuzileiros"
POR_fuzileiros_desc:0 "A well trained Marine Force is fundamental for the security of our overseas possessions."
POR_submarine_effort:0 "Submarine Effort"
POR_submarine_effort_desc:0 "We should start research and production of modern submarines. This will provide us with a powerful advantage once we join underwater warfare."
POR_second_navy_reequipment:0 "Second Navy Reequipment"
POR_second_navy_reequipment_desc:0 "The first phase of the Navy Reequipment program has finished. We should now proceed with the second phase, improving our Naval Shipyards and opening a tender for buying a number of modern vessels abroad."
POR_food_industries:0 "Food Industries"
POR_food_industries_desc:0 "It is time for Portugal to step ahead and invigorate her manufacturing industry. We can start by developing food factories in the northern part of the country."
POR_textile_industry:0 "Textile Industry"
POR_textile_industry_desc:0 "In order to reach the full potential of our textile industry, we must build new factories that allow us to process the large amount of cotton produced in our territories."
POR_industrial_modernization:0 "Industrial Modernization"
POR_industrial_modernization_desc:0 "Most of our civilian industry is still out of date. It could become much more efficient if we take the time and resources to invest on its upgrade."
POR_a_new_industry:0 "A New Industry"
POR_a_new_industry_desc:0 "Thanks to the latest technological advances in automated production, we can continue improving and expanding our civilian facilities in order to achieve new levels of efficiency."
POR_advanced_light_aircraft:0 "Advanced Light Aircraft"
POR_advanced_light_aircraft_desc:0 "Coordination between aviation and other branches of the army is of vital importance. Developing modern aircraft to support our troops will drastically improve our success in battle. "
POR_jet_research:0 "Jet Research"
POR_jet_research_desc:0 "If we want to dominate the skies we must implement the newest advances for our aircraft. The research of new ways to propel our airplanes, such as jet engines, seems to be the most promising path to take."
POR_light_aircraft_focus:0 "Light Aircraft Focus"
POR_light_aircraft_focus_desc:0 "Aviation is constantly evolving and we must develop a proper aircraft industry to support our army."
POR_military_research_facilities:0 "Military Research Facilities"
POR_military_research_facilities_desc:0 "Our efforts to improve our armament industries must be accompanied by an adequate investment in research if we want to keep a modern and competent army."
POR_armor_focus:0 "Armor Focus"
POR_armor_focus_desc:0 "In order to dominate the battlefield we need the best war machines. We must expand the facilities producing our armored vehicles and invest in further research."
POR_mechanized_focus:0 "Mechanized Focus"
POR_mechanized_focus_desc:0 "Mechanized vehicles are much better suited than other wheeled vehicles to protect our infantrymen when they are under hostile fire. The research and production of these kind of vehicles could prove crucial."
POR_monarchist_uprising_in_brazil:0 "Monarchist Uprising in Brazil"
POR_monarchist_uprising_in_brazil_desc:0 "Appealing to Brazilian monarchists will help pave the way for the restoration of the Brazilian throne. We must ensure that they prevail against any opposition."
POR_advanced_artillery:0 "Advanced Artillery"
POR_advanced_artillery_desc:0 "We must develop new pieces of artillery and train the troops on more efficient ways to perform barrages and support infantry advance."
POR_portuguese_artillery:0 "Portuguese Artillery"
POR_portuguese_artillery_desc:0 "Field artillery is vital in modern battlefields. We must invest in building new facilities that allow us to increase our production of artillery weapons."
POR_ogma:0 "OGMA"
POR_ogma_desc:0 "Enhancing the facilities of the Oficinas Gerais de Material Aeronáutico will significantly improve our aircraft production."
POR_roads_bridges_and_dams:0 "Roads, Bridges, and Dams"
POR_roads_bridges_and_dams_desc:0 "We should invest in public construction projects that focus on improving our infrastructure and road systems."
POR_instituto_superior_tcnico:0 "Instituto Superior Técnico"
POR_instituto_superior_tcnico_desc:0 "Portugal needs an advanced Engineering school with state-of-the-art teaching and research facilities in order to not be left behind in the struggle that is nearing."
POR_ogme:0 "OGME"
POR_ogme_desc:0 "By investing in the Oficinas Gerais de Material de Engenharia we will be able to supply our army with modern and high-quality equipment much faster."
POR_a_powerful_merchant_marine:0 "A Powerful Merchant Marine"
POR_a_powerful_merchant_marine_desc:0 "We need to build a large merchant fleet capable of transporting all the resources our economy needs. This can be done by building merchant ships in smaller Dockyards."
POR_develop_north_angola:0 "Develop North Angola"
POR_develop_north_angola_desc:0 "We have discovered a source of iron in North Angola, we should build the extraction industry needed to exploit this valuable resource."
POR_portuguese_oil:0 "Portuguese Oil"
POR_portuguese_oil_desc:0 "A nation without oil is not able to sustain its economy in case of conflict. We must search in Angola for commercially viable oilfields."
POR_develop_mozambique:0 "Develop Mozambique"
POR_develop_mozambique_desc:0 "By developing infrastructure and industry in Mozambique we will be able to exploit its aluminium sources for our benefit."
POR_continue_the_public_works:0 "Continue the Public Works"
POR_continue_the_public_works_desc:0 "Thanks to the state's regulations our government implemented after years of precarious financial situation we have managed to stabilize our economic situation and we should keep investing in public projects to stimulate our infrastructure."
POR_develop_south_angola:0 "Develop South Angola"
POR_develop_south_angola_desc:0 "The search for resources in southern Angola has been successful. Now we can develop the required exploitation industry."
POR_the_empire_of_brazil:0 "The Empire of Brazil"
POR_the_empire_of_brazil_desc:0 "The stage is set for Prince Pedro to claim the Brazilian throne and be crowned Emperor of Brazil."
POR_limited_selfrule:0 "Limited Self-Rule"
POR_limited_selfrule_desc:0 "By increasing the autonomy of our African colonies, allowing them to form their own government, we can concentrate on more urgent matters. This decolonization could bring us closer to democracies around the world."
POR_military_vehicles:0 "Military Vehicles"
POR_military_vehicles_desc:0 "Our army requires modern vehicles for the battles to come. If we are to prevail in future conflicts we must ensure they get an adequate supply of the highest quality."
POR_a_united_kingdom_of_iberia:0 "A United Kingdom of Iberia"
POR_a_united_kingdom_of_iberia_desc:0 "Present the Spanish with the idea of a united Iberia under one of the Monarchs, elected by the people! This way a bond between the two glorious Iberian Nations can be more involved!"
POR_british_industrial_aid:0 "British Industrial Aid"
POR_british_industrial_aid_desc:0 "With the Anglo-Portuguese Alliance ensured, we shall see if the British are as invested in this Alliance as we are! Our economy is lacking and some British investments would do our economy wonders."
POR_made_by_captainluck:0 "Made by CaptainLuck"
POR_made_by_captainluck_desc:0 ""
POR_the_communist_threat:0 "The Communist Threat"
POR_the_communist_threat_desc:0 "The Communists are subtly spreading their deceptive ideals among the population, not only in Portugal but throughout the world. We must focus on eradicating this global threat before it devours us from within."
POR_nuclear_research:0 "Nuclear Research"
POR_nuclear_research_desc:0 "With the trying times arousing in Europe, our scientists have heavily recommended that we invest more funds into researching the power of nuclear energy & weapons. It maybe a worthy investment, however that's up to you to decide!"
POR_brazilian_economic_integration:0 "Brazilian Economic Integration"
POR_brazilian_economic_integration_desc:0 "With our Empire's jewel reclaimed, its time to integrate her Economy in to ours. This will make us much more stability and powerful!"
POR_the_king_crisis:0 "The King Crisis"
POR_the_king_crisis_desc:0 "With the unification of Iberia the Portuguese want Duarte to rule, the Spanish want Alfonso. We must decide before the unification talks cave in!"
POR_hegemony_over_south_america:0 "Hegemony Over South America"
POR_hegemony_over_south_america_desc:0 "With the recovery of our new Empire, we can expand our gains in the Americas with free reign... We just need to bribe the USA with the right means in order to establish our new order in the Americas. And rid the continent of democracies, communist, and fascist!"
POR_reclaim_the_jewel:0 "Reclaim the Jewel"
POR_reclaim_the_jewel_desc:0 "In order to recover the glory of the old Portuguese Empire, we must focus on our former American colonies."
POR_exploit_the_tungsten_trades:0 "Exploit The Tungsten Trades"
POR_exploit_the_tungsten_trades_desc:0 "With us being strictly neutral in these troubling times, we can exploit our resources. Our tungsten is sought after by most major powers, lets abuse this fact!"
POR_unite_the_governments:0 "Unite the Governments"
POR_unite_the_governments_desc:0 "With the recent Merger, we must slowly integrate our Armies! This way our armies can work together and our army staff can work together."
POR_request_the_return_of_corderosa:0 "Request the Return of Cor-De-Rosa"
POR_request_the_return_of_corderosa_desc:0 "It is time to request our African colonies back, that we lost by the British Ultimatum in 1890. Our colonies in West and East Africa shall be finally connected"
POR_stick_with_the_british:0 "Stick With the British"
POR_stick_with_the_british_desc:0 "The British and Portuguese have historically had fantastic relations for hundreds of years, and now is not the time to end that tradition."
POR_legitimatize_the_monarchy:0 "Legitimatize the Monarchy"
POR_legitimatize_the_monarchy_desc:0 "Following the restoration of the Portuguese throne, we must carry out the plans to reclaim our empire! The memories of our nations common struggles are left behind. The monarchist cause will be looked upon as the revival of the Portuguese Empire!!"
POR_the_java_conference:0 "The Java Conference"
POR_the_java_conference_desc:0 "We must approach a world power to pressure the dutch into giving us control of parts of the East Indies, if the Dutch refuse we will forcefully take it from them."
POR_escalate_the_border_war:0 "Escalate the Border War"
POR_escalate_the_border_war_desc:0 "There has always been border wars on the Indonesian Border. However with our new leader, its time to escalate the skirmishes! And take what is rightfully ours!"
POR_goa_urbanization:0 "Goa Urbanization"
POR_goa_urbanization_desc:0 "Goa has been out shined by ever single colony we own, however it still has value. If we invest on this value..."
POR_purchase_the_guyana_colonies:0 "Purchase the Guyana Colonies"
POR_purchase_the_guyana_colonies_desc:0 "We must propose offers to Holland, France, & The United Kingdom for their Guyana Colonies. To expand our control of the Americas!"
POR_timor_radar:0 "Timor Radar"
POR_timor_radar_desc:0 "A Portuguese radar station in our colony in Timor could prove extremely useful. That's if we plan on doing anything in the future."
POR_finance_pacific_colonies:0 "Finance Pacific Colonies"
POR_finance_pacific_colonies_desc:0 "Our pacific colonies are very under invested for their strategic value. Let's invest some of our resources."
POR_macau_investments:0 "Macau Investments"
POR_macau_investments_desc:0 "Macau has been a great economic trading port for all the time we've owned it. We should invest in more infrastructure, and ports."
POR_reclaim_our_former_african_land:0 "Reclaim our Former African Land"
POR_reclaim_our_former_african_land_desc:0 "We must insert our claims on land that we should rightfully own, & Germany needs to know that it is ours.."
POR_iberian_neutrality:0 "Iberian Neutrality"
POR_iberian_neutrality_desc:0 "A alliance to defend each other in the troubling times ahead would be an excellent idea! Hence we must united Iberia under one faction."
POR_portuguese_involvement:0 "Portuguese Involvement"
POR_portuguese_involvement_desc:0 "With the plan to win the war for the Carlist Cause, we must get involved and appear as friends. The plan is in motion, win the war!"
POR_integrate_olivena:0 "Integrate Olivença"
POR_integrate_olivena_desc:0 "With the Spaniards defeated, they can no longer question the sovereignty over Olivença. Portugal is the new power on the Iberian Peninsula!"
POR_divide_along_ethnic_lines:0 "Divide Along Ethnic Lines"
POR_divide_along_ethnic_lines_desc:0 "Our plan has followed through, the Carlist cause has won. Years of Portuguese Suffering will be no longer. We rule this peninsula now! Annexing Galicia, releasing weaker loyal subjects to us will give us complete control over the Spaniards."
POR_pressure_the_belgians:0 "Pressure the Belgians"
POR_pressure_the_belgians_desc:0 "With the British on our allies, we must force our might on to the Belgians. The Congo far too value for the weak Belgians!"
POR_qingdao_for_advisors:0 "Qingdao for Advisors"
POR_qingdao_for_advisors_desc:0 "The Chinese are looking for help to reorganize their army, with their relations coming ever so hostile with the Japanese. They are seeking Europe Advisors, we offer advisors for the port city of Qingdao."
POR_end_british_ties:0 "End British Ties"
POR_end_british_ties_desc:0 "The time of the Portuguese being a friend to the British is over, we must plot to end their grand empire. However it will take more than just us..."
POR_backstab_spain:0 "Backstab Spain"
POR_backstab_spain_desc:0 "The time has come, we must end the Spanish Rule on the Iberian Peninsula! A Grand Portuguese Kingdom will arise from the ashes of the former Spain!"
POR_lusotropicalism:0 "Luso-Tropicalism"
POR_lusotropicalism_desc:0 "We must recognize the multicultural nature of Portugal since the 15th century and emphasize national unity, integrating our African colonies into our territory and granting citizenship to the local population. There will be detractors, of course, but we must do what is right for the people living in our territories."
POR_colonial_army:0 "Colonial Army"
POR_colonial_army_desc:0 "In order to have a strong nation, we cannot rely only on the Metropolitan Army. We must raise colonial units, arm them and train them to fight in modern warfare."
POR_colonial_assimilation_policy:0 "Colonial Assimilation Policy"
POR_colonial_assimilation_policy_desc:0 "Contrarily to other countries, the Portuguese nation is not defined by race, but by its shared culture and civilizing mission. Instead of racial prejudice, we need miscegenation."
POR_latin_america:0 "Latin America"
POR_latin_america_desc:0 "Now that our Empire is consolidated, we can look at the territories surrounding our American possessions and reclaim the lands that the Brazilian Empire once held."
POR_deal_with_fascism:0 "Deal with Fascism"
POR_deal_with_fascism_desc:0 "Fascism is a blight that has brought sorrow and misery to humanity. It is time for us to oppose it, striking straight at its very source. Once we are victorious, we will reshape the world at our will, and it will be for the better."
POR_remember_olivena:0 "Remember Olivença"
POR_remember_olivena_desc:0 "The Spaniards denied us the sovereignty over Olivença a long time ago. Now we will take it back, as well as other territories in the vicinity..."
POR_the_kingdom_reunited:0 "The Kingdom Reunited"
POR_the_kingdom_reunited_desc:0 "Following the restoration of the Portuguese and Brazilian thrones, we must carry out the unification of our countries before the memories of our common struggles are left behind. We will submit a proposal to the Brazilian government, making it clear that if they do not sign it voluntarily, we will be forced to press on the matter by other means..."
POR_restoration_of_the_monarchy:0 "Restoration of the Monarchy"
POR_restoration_of_the_monarchy_desc:0 "We will proclaim the restoration of the Portuguese Monarchy, under the rule of D. Duarte Nuno de Braganza. \nViva o Rei de Portugal!"
POR_claim_indonesia:0 "Claim Indonesia"
POR_claim_indonesia_desc:0 "The expansion of our Pacific Colony in Indonesia would be a great addition to the Portuguese Empire. We could exploit the population, resources, and strategic value of the islands. Yet this leaves us to one threat.."
POR_assert_claims_on_india:0 "Assert Claims on India"
POR_assert_claims_on_india_desc:0 "With our plans to expand our colonial empire, why not expand our port city of Goa?! It would prove us very well to exploit the resources, ports, industry, and people located there."
POR_fund_the_islamic_rebels:0 "Fund the Islamic Rebels"
POR_fund_the_islamic_rebels_desc:0 "We may not be strong enough to take down the British our self, however if we give some guns we could promise the Islamic people a free country. This could greatly hurt the Raj's stability.."
POR_support_south_african_independence:0 "Support South African Independence"
POR_support_south_african_independence_desc:0 "With the native South Africans unhappy and suffering under apartheid. If we spare our limited resources in guns, we could sway the population to help us for our cause and we could grant them Independence."
POR_war_with_britain:0 "War With Britain"
POR_war_with_britain_desc:0 "The time has come to end the British dominance on the world, the sun must set!"
POR_the_sun_must_set:0 "The Sun Must Set"
POR_the_sun_must_set_desc:0 "The Sun Must Set, we will strike back at the true enemy. We will divide the British Empire to support our own needs, and liberate those who have suffered under British Rule."
POR_the_iberian_question:0 "The Iberian Question"
POR_the_iberian_question_desc:0 "We must decide if Iberia is a lost cause or not! Friend or foe, we must decide on what to do with these troubling times.."
POR_abuse_the_spaniards:0 "Abuse The Spaniards"
POR_abuse_the_spaniards_desc:0 "The Spanish are at there weakest point, we must act on this. Make them suffer as they have threaten us with war, annexation, and blood shed for all these years. It's time for a Portuguese ruled Iberia!"
POR_balance_the_iberian_trade:0 "Balance The Iberian Trade"
POR_balance_the_iberian_trade_desc:0 "We must keep Iberia a neutral area, the tides of Europe are changing quickly. We must solidify our neutrality by trading with both sides of the coming conflicts. This will also greatly expand our Economy"
POR_exploit_brazilian_industry:0 "Exploit Brazilian Industry"
POR_exploit_brazilian_industry_desc:0 "With our Kingdoms reunited, we must exploit the Brazilian Industry & expand upon it. Brazil is not very westernized we must change that."
POR_the_greater_portuguese_kingdom:0 "The Portugaliza Kingdom"
POR_the_greater_portuguese_kingdom_desc:0 "Many years we have claimed Galicia for the high numbers of Portuguese speakers there. We can finally full integrate them into our Country!"
POR_duartes_guardas_reais:0 "Duarte's Guardas Reais"
POR_duartes_guardas_reais_desc:0 "We should establish two elite units made up of some of Dom Duarte's Guardas. Not only will the fight for king and country. But be a massive morale and leadership boost along the Spanish fronts!"
POR_german_industrial_investments:0 "German Industrial Investments"
POR_german_industrial_investments_desc:0 "We must request German Aid to help industrialize our nation! The military factories would help our supplies, and air force greatly!"
POR_colonial_industry_boom:0 "Colonial Industry Boom"
POR_colonial_industry_boom_desc:0 "With our new colonies on economy is rapidly becoming one of the best in all of Europe! Portugal is finally being regarded as a power of Europe once again."
POR_secure_american_nap:0 "Secure American NAP"
POR_secure_american_nap_desc:0 "We must approach the USA with gaining a Non-Aggression Pact with the United States. Also for them to revoke their guarantees of Brazil. This way we can freely take what is ours and not bring conflict between us two great nations."
POR_iberia_united:0 "Iberia United"
POR_iberia_united_desc:0 "With all of the problems of Iberian unification finally worked out, the time is ripe for us to unite with our Spanish brothers!"
POR_our_portuguese_brothers:0 "Our Portuguese Brothers"
POR_our_portuguese_brothers_desc:0 "With our recent conquest of Brazil, It's time to formally integrate them into our nation. No country shouldn't oppose this due to the relations of our countries."
POR_secure_our_border:0 "Secure Our Border"
POR_secure_our_border_desc:0 "Lets send our Diplomats to obtain a Non-Aggression Pact with the French. This way we may both not have militarizes along our borders, showing the peace between our two nations!"
POR_challenge_american_dominance:0 "Challenge American Dominance"
POR_challenge_american_dominance_desc:0 "Our control over the weaker South American Nations should rival the US. We have every right to unifying all of the Latin American Controls under one faction!"
POR_the_populous_decision:0 "The Populous' Decision"
POR_the_populous_decision_desc:0 "Now we have successfully united the two kingdoms, we shall let the populous decide out of the two fit candidates who will become their new king! The Portuguese & Brazilian people deserve to chose who their king is.."
POR_align_the_bitter_loser:0 "Align The Bitter Loser"
POR_align_the_bitter_loser_desc:0 "The times of allying the British are no more a popular ideal after the King backed down and ceded colonial land to the British. Hence the reason of the fall of Manuel II it all lead to that, however we must stay strong go against the British. Align those who are also sharing similar views of the British. Germany and her allies is a fantastic place to start. We should send advisors to start our friendship at once!"
POR_intervene_in_european_politics:0 "Intervene in European Politics"
POR_intervene_in_european_politics_desc:0 "With our foothold in Brazil secured, we shall intervene in these trying times in Europe. Decide our alignment with the two sides. The Allies or The Axis.."
POR_topple_the_paraguayan_government:0 "Topple The Paraguayan Government"
POR_topple_the_paraguayan_government_desc:0 "The communist have ruled the Paraguayans for far to long. It's time we step in and solve this issue! We shall liberate the continent of these Communist."
POR_mesopotamia_ultimatum:0 "Mesopotamia Ultimatum"
POR_mesopotamia_ultimatum_desc:0 "Our claims of the Mesopotamia must be enforced! The Argentinians can no longer rule over our people! The time to demand what is rightfully ours is now, and we'll take a little more for our troubles.."
POR_appease_the_germans:0 "Appease the Germans"
POR_appease_the_germans_desc:0 "The ideals to knock the French & British out of power. Those who rival us refuse to acknowledge us as a power, befriending the Germans & Axis powers. May end up being very beneficial to us!"
POR_befriend_the_allies:0 "Befriend the Allies"
POR_befriend_the_allies_desc:0 "With the troubles brewing in Europe. We should align the former victors. It's best to be safe then sorry!"
POR_develop_the_country_side:0 "Develop the Country Side"
POR_develop_the_country_side_desc:0 "Lets continue our good fortune with the people! We shall invest in some infrastructure into the Amazons."
POR_portuguese_steel_mills:0 "Portuguese Steel Mills"
POR_portuguese_steel_mills_desc:0 "The investment in a brand new Steel Mill in Porto would do well for these times! Not only to support our own production but also are international trade!"
POR_integrate_the_galicians:0 "Integrate the Galicians"
POR_integrate_the_galicians_desc:0 "To sway the Spanish's opinions on being part of Portugal now. The easier way is to bring stability and new improvements to life in there areas. This will not only gain us support from Galicians but hopefully word of mouth will spread brining more Spanish people to welcome us!"
POR_the_kings_conselheiros:0 "The King's Conselheiros"
POR_the_kings_conselheiros_desc:0 "The people are a little questionable about Duarte's slow alignment to the Germans. German factories now popping up in the country? People need a reason to feel like Duarte is doing something in their best interests. Hence the idea of 'The King's Conselheiros' we get the top candidates from the top three parties. And give them one offer working for Duarte's Council and be representatives of the people. Or they'll be expelled to the colonies."
POR_divvy_up_spain:0 "Divvy up Spain"
POR_divvy_up_spain_desc:0 "We shall hold a meeting in Porto between the people of our choice. Italy shall be invited at once, they will love this opportunity to expand upon their sphere in the Mediterranean. However Germany will see joining this conflict as a negative, or it will be costly."
POR_prioritize_african_claims:0 "Prioritize African Claims"
POR_prioritize_african_claims_desc:0 "Our colonial interest lay in Northern African, the Pacific is already secured by the Japanese. We shall rival the Italians claims. Although our relations may hurt a little. Our own interest are far more valuable then theirs."
POR_formalize_the_alliance:0 "Formalize The Alliance"
POR_formalize_the_alliance_desc:0 "Behind the scenes we've been getting closer & closer with the Germans. Now it's time to formalize our alliance to the world and back them via faction! There is something brewing in Europe & we have picked the victors for this war.."
POR_contend_the_pacific_islands:0 "Contend the Pacific Islands"
POR_contend_the_pacific_islands_desc:0 "With these trying times ahead of us we must make it clear to our German allies that the Pacific Island are a valued area and interest to us. They best be letting us acquire these Pacific lands when the next great conflict arises!"
POR_dissolve_bolivia:0 "Dissolve Bolivia"
POR_dissolve_bolivia_desc:0 "Bolvia stands in the way of our true form in South America. The time to strike is now however we don't want all of Bolivia just the northern half, as we can justify going to war to unite all Portuguese people."
POR_claims_on_atlantic_islands:0 "Claims on Atlantic Islands"
POR_claims_on_atlantic_islands_desc:0 "The British have no right to own this Mid Atlantic islands, they are rightful Portuguese lands just like the Azores! We shall insert our claims and let it be known. We are displeased..."
POR_antigerman_propaganda:0 "Anti-German Propaganda"
POR_antigerman_propaganda_desc:0 "We shall condemn the Germans & their Führer! This will help improve our relations, and eliminate some of the Fascists in our government."
POR_viva_portugal:0 "Viva Portugal"
POR_viva_portugal_desc:0 "Just as the times before the return of Duarte, music is a powerful to sway public opinion. With the bonus of massive morale boost to our loyal soldiers! Say it with Duarte, Viva Portugal!"
POR_allow_british_to_expand_airfields:0 "Allow British to Expand Airfields"
POR_allow_british_to_expand_airfields_desc:0 "
POR_negotiations_with_the_usa:0 "Negotiations with the USA"
POR_negotiations_with_the_usa_desc:0 "We shall send in diplomats to bribe our way around the Monroe Doctrine. At the end of the day we are a South American country as well now! We shall slow pay our way to rule the Americas."
POR_integration_scheme:0 "Integration Scheme"
POR_integration_scheme_desc:0 "
POR_condemn_western_colonialism:0 "Condemn Western Colonialism"
POR_condemn_western_colonialism_desc:0 "The Western powers should have no say in any diplomatic action that occurs in the Americas! This is a fund between us and America. We shall arise as victors in these conflicts!"
POR_guyana_for_guns:0 "Guyana For Guns"
POR_guyana_for_guns_desc:0 "We shall offer our allies guns for control of their old South American Colonies! It's a complete win win, they get guns. We get our rightful lands."
POR_german_supported_claims:0 "German Supported Claims"
POR_german_supported_claims_desc:0 "With our powerful allies in the Germans, for us supporting their cause. Maybe we can get our claims recognized, and legitimized."
POR_befriend_the_western_powers:0 "Befriend The Western Powers"
POR_befriend_the_western_powers_desc:0 "We shall seek friendship in the West, not Enemies! At least for now.. Until we have gotten what we want from them."
POR_claims_on_guyana:0 "Claims on Guyana"
POR_claims_on_guyana_desc:0 "We shall lay our claims to the Guyana colonies the Americans failed protecting the continent with the Monroe Doctrine. Now we must rid them from the main land!"
POR_liquidate_the_united_states:0 "Liquidate the United States"
POR_liquidate_the_united_states_desc:0 "We have secured our foothold and dominance over South America via bribing the American diplomats. Now the time has come to finally take full control over all of the Americas. The time to end the United States is now.."
POR_portuguese_naval_armament:0 "Portuguese Naval Armament"
POR_portuguese_naval_armament_desc:0 "It's time for our navy to get out of the shadow of Britain. We must build up a navy to not only rival theirs's but also other world powers!"
POR_integrate_madrid:0 "Integrate Madrid"
POR_integrate_madrid_desc:0 "To be able to establish a united country with the Spanish whom are now part of Portugal. We have to secure the Major city of Madrid, without it there will be no way that we can faithfully declare united nation.. However if we do the something we did for the Galicians it may just work."
POR_proclaim_the_kingdom_of_hispania:0 "Proclaim the Kingdom of Hispania"
POR_proclaim_the_kingdom_of_hispania_desc:0 "With our reccent additon of Castile, and Andalusia to our grand kingdom. The Idea was proposed to unite bringing us three people together other one new name, flag & country. The Kingdom of Hispania to go off our roots of ancient Rome. Duarte decided on reforming the country into a untied one with representation of all on the flag. We are happy to finally have rid Iberia of political chaos & instability of the Spain! Viva Hispania!"
POR_expand_portuguese_indonesia:0 "Expand Portuguese Indonesia"
POR_expand_portuguese_indonesia_desc:0 "Duarte thinks the expansion of our Timor in Indonesia would be a great investment to our vast empire, we could even split it with the British!"
POR_end_spanish_iberian_reign:0 "End Spanish Iberian Reign"
POR_end_spanish_iberian_reign_desc:0 "The time has come to end the years of instability and unstable times in Iberia! The time to get our allies and once and for all dissolve the failed state of Spain is now!"
POR_retribution_for_1898:0 "Retribution for 1898"
POR_retribution_for_1898_desc:0 "Our Spanish brothers were humiliated back in 1898 by the Americans. Which kicked the Spanish out of the Americas for good. As well as being robbed of her Pacific Colonies! This shall not stand, we shall avenge what has been lost! Retake what is Rightfully Iberian land!"
POR_support_spanish_claims:0 "Support Spanish Claims"
POR_support_spanish_claims_desc:0 "With our recently united Kingdom there is no need to forget our Iberian brother's claims. As well as supporting their interests! We should solidify our claims on Morocco, Gibraltar, & Cameroon!"
POR_retake_the_caribbean:0 "Retake the Caribbean"
POR_retake_the_caribbean_desc:0 "Our interest isn't war with America however for the right price I'm sure she'd forget all about her Monroe Doctrine. Just a little bribe and we shall conquer the Caribbean. Quickly before she changes her mind!"
POR_prioritize_defensive_measures:0 "Prioritize Defensive Measures"
POR_prioritize_defensive_measures_desc:0 "Hiring a defensive expert to be in charge of the army. Isn't the most attractive thing, however it's the safest bet for our country!"
POR_offensive_doctrine:0 "Offensive Doctrine"
POR_offensive_doctrine_desc:0 "We shall higher an offensive expert to help our army, however this may leave us lack luster on the defensive front!"
POR_ask_for_german_researchers:0 "Ask for German Researchers"
POR_ask_for_german_researchers_desc:0 "With our goal to be more of a help during this war, rather than defensive. We should ask the Germans for researchers! We don't really care whatever they send will help equip our Army!"
POR_coastal_defense_fleet:0 "Coastal Defense Fleet"
POR_coastal_defense_fleet_desc:0 "Due to our vast empire and coast we should invest more into destroyers. They may not be much but we need quality to defend our beaches."
POR_antiair_investment_campaign:0 "Anti-Air Investment Campaign"
POR_antiair_investment_campaign_desc:0 "With the allies bombing our allies left and right. We should really invest into anti-air cannons set up in the nation. Not only to defend our factories, our soldiers, and our people!"
POR_capital_ships_investments:0 "Capital Ships Investments"
POR_capital_ships_investments_desc:0 "The only way for our Navy to compete is invest in large Capital ships. This is the way to rival the top navies. However it will be expensive."
POR_destroyer_production:0 "Destroyer Production"
POR_destroyer_production_desc:0 "To compare to our worth ally of Britain. The investment to make a rival Portuguese Navy should be a priority! With our vast new empire we need all the protection we can get. Little smaller destroyers are cheap and will do excellent as small patrol fleets!"
POR_light_cruiser_effort:0 "Light Cruiser Effort"
POR_light_cruiser_effort_desc:0 "The cheaper alternative to invest in capital ships. And to be frank the smart choice for our production capability. However it's light cruisers or capital ships. The choice is yours!"
POR_axis_neutrality_treaty:0 "Axis Neutrality Treaty"
POR_axis_neutrality_treaty_desc:0 "With the conflicts brewing in Europe getting a non-aggression pact with a Italy and Germany. Will only further our lack of interest and involvement if either side starts a war."
