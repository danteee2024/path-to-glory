l_english:
 demrussia.1.t:0 "The Duma Election, [GetMonth] of [GetYear]"
 demrussia.1.desc:0 "Several millions of Russian voters head to the polling sites to vote for the next Duma, which then votes for the Prime Minister. Who is declared winner?"
 demrussia.1.a:0 "The Trudoviks remain popular."
 demrussia.1.b:0 "The Progressives make a strong showing."
 demrussia.1.c:0 "The Kadets make their return."

 demrussia.2.t:0 "[SOV.getnamedefcap] Suggests Closer Cooperation"
 demrussia.2.desc:0 "Today the Russian ambassador has met with us, asking for even closer cooperation. This would see us surrendering some of our independence, but is is worth it for our security?"
 demrussia.2.a:0 "They do have a point..."
 demrussia.2.b:0 "Yeah, no."

 demrussia.3.t:0 "Request Denied"
 demrussia.3.desc:0 "The government of [FROM.getnamedefcap] has rejected our request, stating that they can sustain themselves on their own.\n\nHow should we respond?"
 demrussia.3.a:0 "A choice that we don't desire, but we respect."
 demrussia.3.b:0 "Let's see them fight independently, then!"

 demrussia.4.t:0 "[FROM.getnamedefcap] Accepts!"
 demrussia.4.desc:0 "The government of [FROM.getnamedefcap] has accepted our request and we have begun to more closely cooperate with them."
 demrussia.4.a:0 "Our future will be better, together."

 demrussia.5.t:0 "[FROM.getnamedefcap] Wants to Lead our Faction!"
 demrussia.5.desc:0 "Ambassadors from [FROM.getnamedef] have met us today, requesting that they lead our faction! How do we respond?"
 demrussia.5.a:0 "Maybe they're right, [FROM.getnamedef] would be a better leader."
 demrussia.5.d:0 "Sorry, right now isn't a good time."
 
 demrussia.6.t:0 "[FROM.getnamedefcap] Declines!"
 demrussia.6.desc:0 "[FROM.getnamedefcap] has decided that we should not be the new leader of [ROOT.getfactionname]."
 demrussia.6.a:0 "What a shame."
 
 demrussia.7.t:0 "[FROM.getnamedefcap] Accepts!"
 demrussia.7.desc:0 "[FROM.getnamedefcap] has decided that we shall lead [ROOT.getfactionname]!"
 demrussia.7.a:0 "They made the right choice - we shall lead [ROOT.getfactionname] to greatness!"

 demrussia.8.t:0 "The Alaska Refund"
 demrussia.8.desc:0 "Russian officials have met us today in [ROOT.capital.getname], requesting the refund of Alaska to them.\nOf course, it will come for a price, as they are willing to accept. How shall we respond?"
 demrussia.5.a:0 "Seems like a fair deal. Alaska isn't really worth much anyway."
 demrussia.5.b:0 "Funny suggestion! Get out."

 demrussia.9.t:0 "The Alaska Refund - Declined"
 demrussia.9.desc:0 "[FROM.getnameADJ] officials have decided on a response to our suggestion, seeing the suggestion as a joke and therefore declining it."
 demrussia.9.a:0 "That's unfortunate."
 demrussia.5.b:0 "Alaska will always be Russian in our hearts..."

 demrussia.10.t:0 "The Alaska Refund - Accepted"
 demrussia.10.desc:0 "[FROM.getnameADJ] officials have decided to respond positively to our suggestion, seeing the payments useful."
 demrussia.10.a:0 "Finally, Alyaska is back!"

 demrussia.11.t:0 "Fate of the Black Hundreds"
 demrussia.11.desc:0 "The Black Hundreds were a paramilitary force that, while loyal to the Tsar, also attacked minorities and those supportive of the democratic cause. Now that we have dissolved them, the question is what to do with those involved."
 demrussia.11.a:0 "They did help fight the commies, so we'll give them a pass this time."
 demrussia.11.b:0 "Their past actions will not be tolerated in the new Russia."