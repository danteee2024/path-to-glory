 JAP_hirohito:0 "Hirohito"
 JAP_hirohito_desc:0 "The Emperor Shōwa symbolises to the [JAP.GetAdjective] people their victories and prosperity while also acting as a strong unifier within [JAP.GetNameDef]."

 sino_jap_war_fail_naisen:0 "Naisen"
 sino_jap_war_fail_naisen_desc:0 "Failure in conquering China has led to fragmentation among the government and the public; our nation is now on the verge of total collapse!"
 
 sino_jap_war_fail_naisen_overthrow:0 "Kakumei Seishin"
 sino_jap_war_fail_naisen_overthrow_desc:0 "The failure in conquering China has shown the current government's inability to lead Japan. We must rise against it and pull Japan out of the abyssal darkness!"

 JAP_nanshin_ron:0 "Nanshin-ron"
 JAP_nanshin_ron_desc:0 ""
 jap_hokushin_ron:0 "Hokushin-ron"
 jap_hokushin_ron_desc:0 "We shall fight against the greater evil till the end of times!"

