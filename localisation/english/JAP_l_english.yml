 japan.1.t:0 "February 26 Incident" 
 japan.1.desc:0 "It appears young officers made a coup attempt in the Army. Claiming to be a "Righteous Army", they've killed many politicians and critics that disagreed with their overly nationalistic rhetoric. We were quick in our response and have put down this rebellion. Many of the members of this coup are of the Kōdōha faction within our government and Army."
 japan.1.a:0 "Insurrection will not be tolerated."

 japan.2.t:0 "Japanese Technological Cooperation"
 japan.2.desc:0 "To ensure our military superiority, the [JAP.GetAdjective] government encourages technological cooperation with its allies. They are readying their blueprints."
 japan.2.a:0 "Excellent."

 japan.25.t:0 "Host Elections"
 japan.25.desc:0 "For multiple decades militarists held a large sway over the country's political sphere and diplomatic alignment. Learning from mistakes of the past, the new provisional government after solidifying control over the country has announced nationwide elections to be held this month. \n\nWith a clear prevalence of liberal notions among the highest officials of the state, it is more than clear that a democratic coalition will receive a majority of support. We are still capable of launching a few support campaigns to ensure the desired block will win the elections."
 japan.25.a:0 "Rikken Minseito, Constitutional Democracy Party!"
 japan.25.b:0 "Rikken Seiyukai, Association of Friends of Constitutional Government!"
 
 japan.11.t:0 "[JAP.getAdjective] Specialists Suggest Technological Cooperation"
 japan.11.desc:0 "Diplomats from [JAP.getNameDef] has approached our governmental officials with an offer to conclude a facilities inspection which could allow [JAP.getAdjective] engineers to learn from our production methods and improve the product quality of their own. \n\nTheir representatives have already assured us of confidentiality and discreetness of this agreement, providing written promises of security of any of our various technological innovations discussed in-situ. \nThe decision is pending and the delegation expects a response in the overseen future. What should the answer be?"
 japan.11.a:0 "Let them full access to our tank manufacturing plants."
 japan.11.b:0 "Small arms can be inspected to ensure their quality prevails."
 japan.11.c:0 "Aircraft factories could benefit from foreign expertise."
 japan.11.e:0 "We have no interest of sharing secrets."

 JAP_reignite_the_chinese_civil_war:0 "Reignite the Chinese Civil War"
 JAP_reignite_the_chinese_civil_war_desc:0 "For too long, the nationalists and other reactionary forces have stood in the way of the Chinese people's liberation!"   

 ############################## IDEAS #######################3

 JAP_hirohito:0 "Hirohito"
 JAP_hirohito_desc:0 "The Emperor Shōwa symbolises to the [JAP.GetAdjective] people their victories and prosperity while also acting as a strong unifier within [JAP.GetNameDef]."

 sino_jap_war_fail_naisen:0 "Naisen"
 sino_jap_war_fail_naisen_desc:0 "Failure in conquering China has led to fragmentation among the government and the public; our nation is now on the verge of total collapse!"
 
 sino_jap_war_fail_naisen_overthrow:0 "Kakumei Seishin"
 sino_jap_war_fail_naisen_overthrow_desc:0 "The failure in conquering China has shown the current government's inability to lead Japan. We must rise against it and pull Japan out of the abyssal darkness!"

 JAP_nanshin_ron:0 "Nanshin-ron"
 JAP_nanshin_ron_desc:0 ""
 jap_hokushin_ron:0 "Hokushin-ron"
 jap_hokushin_ron_desc:0 "We shall fight against the greater evil till the end of times!"

  ###################### EVENTS FROM KMT (SUNFALL - JAPANESE CIVIL WAR AND STUFF) ######################
 jap.1.t:0 "Kodoha Launched Military Coup!"
 jap.1.d:0 "The intense political rivalry has sparked a series of assassinations of politicians nationwide. The Kodoha faction, which masterminded all these acts, aims to destroy its rival Toseiha, believing that their parliament-oriented method is merely a burden to the Emperor's reign. The Emperor has acknowledged the event and made a public speech stating that..."
 jap.1.a:0 "...Kodoha's violent practice must stop!"
 jap.1.b:0 "...citizens are encouraged to support the Kodoha in returning the power to the Emperor."
 
 jap.2.t:0 "Taisei Yokusankai"
 jap.2.d:0 "Taisei Yokusankai, an organization aiming at assisting the emperor's rule, was established."
 jap.2.a:0 "Nihon banzai!"

 sfl.1.t:0 "Naisen!"
 sfl.1.d:0 "The uproars among the public and some officials have come to a breaking point; a civil war is seemingly inevitable! Even worse, the civilians in Taiwan and Korea have risen and killed all our local officials and returned under Chinese rule!"
 sfl.1.a:0 "Protect Emperor Hirohito at all costs!"
 
 sfl.3.t:0 "The Chosen Peninsula"
 sfl.3.d:0 "The Chosen Peninsula, originally the homeland of the Chosen Dynasty, had fallen to the Japanese in 1910; maybe it is time for us to give them their long-awaited independence."
 sfl.3.a:0 "They shall become a free nation!"
 sfl.3.b:0 "We will leave them to the Japanese."
 sfl.3.c:0 "We will install a puppet government."

 sfl.4.t:0 "Japan Returns Territory"
 sfl.4.d:0 "After the successful coup by the democrats in Japan, the new government wanted to improve their relationship with us by returning lands occupied by the former fascist government."
 sfl.4.a:0 "These lands are rightfully ours!"
 
 sfl.5.t:0 "Japan's Show of Friendship"
 sfl.5.d:0 "After the successful coup by the democrats in Japan, the new government wants to improve their relationship with us by giving up claims on disputed lands between our two nations."
 sfl.5.a:0 "They are wise to give up these lands."
 
 sfl.6.t:0 "Islands In Bismarck Sea"
 sfl.6.d:0 "After the successful coup by the democrats in Japan, the new government wanted to improve their relationship with us by giving us islands that they took from the German Empire in the Great War."
 sfl.6.a:0 "We accept this show of friendship"
 sfl_aftermath_chi_tt:0 "[Root.GetNameDefCap] takes control over Chinese states owned by [JAP.GetNameDef]."
 
 sfl.7.t:0 "Korea Liberated"
 sfl.7.d:0 "The Chosen Peninsula has fallen into foreign hands, and they have liberated the Korean people."
 sfl.7.a:0 "This is madness!"
 sfl.7.b:0 "We have no time for this Korean nuisance!"

 sfl.8.t:0 "Chinese Territories"
 sfl.8.d:0 "Now that the fascist regime is gone, so should the evil deeds they had done. The occupation of Manchuria is one of them; should we return it to the Chinese people?"
 sfl.8.a:0 "[CHI.GetNameDefCap] shall take over those lands."
 sfl.8.b:0 "We must please the communist world, lest we perish under Soviet might."
 sfl.8.c:0 "This is not our priority."
 
 sfl.9.t:0 "Disputed Territories with [SOV.GetNameDef]"
 sfl.9.d:0 "The disputed territories over Sakhalin Island are an excellent opportunity to please the red giant above us and keep us safe."
 sfl.9.a:0 "We must not bring forth our own destruction!"
 sfl.9.b:0 "Nonsense, the communist world will never triumph over the world of freedom!"
 
 sfl.10.t:0 "Islands in the Pacific"
 sfl.10.d:0 "[USA.GetNameDefCap] is a great ally given that we are now of the same ideology; we should please them with the islands we took from the German Empire in the Great War. This way, we can earn their backing."
 sfl.10.a:0 "A great ally is priceless."
 sfl.10.b:0 "We are fine on our own!"
 
 sfl.11.t:0 "Japan Refused to Return Manchuria to Us"
 sfl.11.d_prc:0 "[JAP.GetNameDefCap] has decided to return its occupied Chinese territories to [CHI.GetNameDef]; this is a humiliation to our government!"
 sfl.11.d_chi:0 "[JAP.GetNameDefCap] has decided to return its occupied Chinese territories to [PRC.GetNameDef]; this is a humiliation to our government!"
 sfl.11.a:0 "We will not stand this humiliation!" 
 
 sfl.12.t:0 "Manchuria Issue Ignored"
 sfl.12.d:0 "The Japanese government has announced that they have postponed the debate on the issue of Manchuria indefinitely. They don't want to return those lands!"
 sfl.12.a:0 "If this can be tolerated, what else cannot?"
 
 sfl.13.t:0 "Korea"
 sfl.13.d:0 "Should we liberate the Koreans and leave them be?"
 sfl.13.a:0 "Definitely."
 sfl.13.b:0 "What a joke."

 sfl.14.t:0 "Seek Peace with the Axis"
 sfl.14.d:0 "Now that Japan is not at war with us, the reasons behind other Axis countries going to war with us are now gone. Maybe we should seek peace with them instead of continuing fighting."
 sfl.14.a:0 "We will contact them for peace."
 sfl.14.b:0 "We can get ourselves some profit in this war."
 
 sfl.15.t:0 "[From.GetNameDefCap] Calls For Peace"
 sfl.15.d:0 "The government of [From.GetNameDef] has called [Root.GetLeader] for a peace talk, as they are no longer at war with Japan; they think we don't have the reasons to continue the conflict between us anymore."
 sfl.15.a:0 "They are right; the war between us will end."
 sfl.15.b:0 "We fight for our interests!"
 
 sfl.16.t:0 "[From.GetNameDefCap] Agrees on Peace between Us"
 sfl.16.d:0 "[From.GetLeader] has decided that they have no reason to fight with us anymore, signing a white peace between our nations."
 sfl.16.a:0 "They shall have our sincere gratitude."
 
 sfl.17.t:0 "[From.GetNameDefCap] Rejected Peace Talks"
 sfl.17.d:0 "[From.GetLeader] stated that they had other interests behind prolonging this war!"
 sfl.17.a:0 "Damned imperialist pig dog!"
 kmt_kor_north_liberated:0 "5 units rise up in Pyongyang"
 kmt_kor_south_liberated:0 "5 units rise up in Seoul"

 sfl.18.t:0 "Desperate Situation"
 sfl.18.d:0 "With Korea liberated, our failure in conquering China, and the civil war going on, our strength is stretched too thin. The Emperor and the military have decided to forfeit the Continental Policy and focus on the civil war instead. Although it may be a hard decision, it might be the best regarding the current situation."
 sfl.18.a:0 "Yes, the Emperor is right."
 sfl.18.b:0 "Such nonsense!"
 
 sfl.19.t:0 "Japan Seeks Peace"
 sfl.19.d:0 "Japan's failing war has caused them to forfeit their Continental Policy, which means they will relinquish Chinese lands to concentrate their strength on their ongoing civil war.\n\nHow should we respond?"
 sfl.19.a:0 "They're done no matter what; no need to waste time on them."
 sfl.19.b:0 "A temporary truce."
 sfl.19.c:0 "No respite for imperialist dogs!"
 sfl_jap_forfeit_land:0 "[Root.GetNameDefCap] takes over Chinese lands owned by Japan\n"
 sfl_later_war_with_jap:0 "You can decide to go to war with Japan after a month, §Rregardless of their ideology.§!"
 
 sfl.20.t:0 "Peace with [CHI.GetNameDef]"
 sfl.20.d:0 "[CHI.GetNameDefCap] has agreed on peace between us."
 sfl.20.a:0 "We can now focus on the civil war."

 sfl.22.t:0 "No Peace with [CHI.GetNameDef]"
 sfl.22.d:0 "[CHI.GetNameDefCap] has refused peace between us."
 sfl.22.a:0 "Is this our destiny?"
 
 sfl.23.t:0 "War with Japan?"
 sfl.23.d:0 "It is time to decide whether we declare war on [JAP.GetNameDef] or not."
 sfl.23.a:0 "The Japanese people will pay for their atrocities!"
 sfl.23.b:0 "There is already too much bloodshed."
 
 sfl.24.t:0 "[CHI.GetNameDefCap] Declare War on Us!"
 sfl.24.d:0 "The Chinese has revoked their truce and declared war on us!"
 sfl.24.a:0 "Backstabbing scum!"
 sfl_cant_peace_with_axis_later:0 "§RYou will not be able to make separate peace with Axis in the future.§!\n"
 
 sfl.25.t:0 "Ownership of Indochina"
 sfl.25.d:0 "How should we act on the Indochina issue?"
 sfl.25.a:0 "[FRA.GetNameDefCap] can have it back."
 sfl.25.b:0 "[CHI.GetNameDefCap] can have it."
 sfl.25.c:0 "We will keep it."
 
 sfl.26.t:0 "[From.GetNameDefCap] Hand over Indochina"
 sfl.26.d:0 "[From.GetNameDefCap] has decided to hand over Indochina to our rule."
 sfl.26.a:0 "A wise move."
 
 sfl.27.t:0 "[From.GetNameDefCap] Ignores Our Claim on Indochina"
 sfl.27.d:0 "Despite our righteous claim, [From.GetNameDefCap] has decided not to hand over Indochina to us."
 sfl.27.a:0 "Then we will take it by force."


 sfl.28.t:0 "Ryukyu"
 sfl.28.d:0 "The Japanese have changed our home's name to Okinawa after annexing our kingdom long ago. Now that we are free, we should rename our cities back to what it was called."
 sfl.28.a:0 "Scrap the Japanese names!"
 sfl.28.b:0 "That would require too much effort."
