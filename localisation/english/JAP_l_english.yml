 JAP_redesign_the_naval_guns_desc:0 "To allow the supremacy of our ships, we must design modern guns, improving the range and effectiveness of our dedicated fleets."
 JAP_black_dragon_society:0 "Black Dragon Society"
 JAP_black_dragon_society_desc:0 "The Black Dragon Society is a secret society embedded into our secret services. Some of their contacts could serve us well."
 JAP_divert_naval_guns_to_the_army:0 "Divert Naval Guns to the Army"
 JAP_divert_naval_guns_to_the_army_desc:0 "Instead of a battleship turret, we could have railway artillery."


 japan.1.t:0 "February 26 Incident" 
 japan.1.desc:0 "It appears young officers made a coup attempt in the Army. Claiming to be a "Righteous Army", they've killed many politicians and critics that disagreed with their overly nationalistic rhetoric. We were quick in our response and have put down this rebellion. Many of the members of this coup are of the Kōdōha faction within our government and Army."
 japan.1.a:0 "Insurrection will not be tolerated."
 japan.2.t:0 "Japanese Technological Cooperation"
 japan.2.desc:0 "To ensure our military superiority, the [JAP.GetAdjective] government encourages technological cooperation with its allies. They are readying their blueprints."
 japan.2.a:0 "Excellent."

 japan.25.t:0 "Host Elections"
 japan.25.desc:0 "For multiple decades militarists held a large sway over the country's political sphere and diplomatic alignment. Learning from mistakes of the past, the new provisional government after solidifying control over the country has announced nationwide elections to be held this month. \n\nWith a clear prevalence of liberal notions among the highest officials of the state, it is more than clear that a democratic coalition will receive a majority of support. We are still capable of launching a few support campaigns to ensure the desired block will win the elections."
 japan.25.a:0 "Rikken Minseito, Constitutional Democracy Party!"
 japan.25.b:0 "Rikken Seiyukai, Association of Friends of Constitutional Government!"
 
 japan.11.t:0 "[JAP.getAdjective] Specialists Suggest Technological Cooperation"
 japan.11.desc:0 "Diplomats from [JAP.getNameDef] has approached our governmental officials with an offer to conclude a facilities inspection which could allow [JAP.getAdjective] engineers to learn from our production methods and improve the product quality of their own. \n\nTheir representatives have already assured us of confidentiality and discreetness of this agreement, providing written promises of security of any of our various technological innovations discussed in-situ. \nThe decision is pending and the delegation expects a response in the overseen future. What should the answer be?"
 japan.11.a:0 "Let them full access to our tank manufacturing plants."
 japan.11.b:0 "Small arms can be inspected to ensure their quality prevails."
 japan.11.c:0 "Aircraft factories could benefit from foreign expertise."
 japan.11.e:0 "We have no interest of sharing secrets."


 JAP_reignite_the_chinese_civil_war:0 "Reignite the Chinese Civil War"
 JAP_reignite_the_chinese_civil_war_desc:0 "For too long, the nationalists and other reactionary forces have stood in the way of the Chinese people's liberation!"

