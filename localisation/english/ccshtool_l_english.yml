### Buttons

# Main
 ccshtool_toggle_visibility_button_tt:0 "[CCSHTOOL_OPEN_CLOSE_SCRIPTLOC]"
 ccshtool_toggle_visibility_on:0 "Click to open the §CHost Tool§!."
 ccshtool_toggle_visibility_off:0 "Click to close the §CHost Tool§!. This also clears any locked §RTarget§! and/or §RReceiver§!, and any marked states."
 ccshtool_in_use_button_tt:0 "A §RTarget§! and/or §RReceiver§! has been selected by a Host. Please wait until they are done using the tool."
 ccshtool_close_button_tt:0 "Close the §CHost Tool§!. This also clears any locked §RTarget§! and/or §RReceiver§!, and any marked states."
 ccshtool_info_button_tt:0 "§CUsing the Host Tool§!\n----------------------------------------------------------------\n\n§RThe Host Tool is complex and should always be used with care. Incorrect usage can result in broken save games.\n\nIn this generic version, not all features will work. Reach out on Discord for advice.§!\n\nEach button within this interface has a tooltip that tells you how the §RTarget§! and §RReceiver§! are affected by the action chosen. If a button requires one or both to be selected, it will be unavailable until you have locked in the targetted countries. You can do this by selecting a country on the map and clicking the relevant toggle button in the top right of either the §RTarget§! or §RReceiver§! box.\n\nWhen one or both are locked in (shown by the toggle button changing to green), this will alert all Hosts that the tool is in use with a pop-up to the left of this button. It is important that Hosts use the tool in turn - only one action can be done at a time.\n\nGenerally, the §RTarget§! country has actions done to them and where relevant, the §RReceiver§! country benefits from this. For example, marked states will be transferred from the §RTarget§! to the §RReceiver§!.\n\n§YYou can click this button to quickly reset any locked §RTarget§Y and §RReceiver§Y, and any marked states.§!"
 ccshtool_switch_button_tt:0 "Switch the §RTarget§! and §RReceiver§!."
 ccshtool_add_host_button_tt:0 "Click to give the §RTarget§! access to the §CHost Tool§!."
 ccshtool_remove_host_button_tt:0 "Click to remove the §RTarget§!'s access to the §CHost Tool§!."

# Target / Receiver
 ccshtool_target_toggle_on_button_tt:0 "Click to unlock the selected §RTarget§!."
 ccshtool_target_toggle_off_button_tt:0 "Click to lock the selected §RTarget§!, which is determined by the owner of the currently selected state. This cannot be the same country as the §RReceiver§!."
 ccshtool_receiver_toggle_on_button_tt:0 "Click to unlock the selected §RReceiver§!."
 ccshtool_receiver_toggle_off_button_tt:0 "Click to lock the selected §RReceiver§!, which is determined by the owner of the currently selected state. This cannot be the same country as the §RTarget§!."

