 ccshtool_unmark_state_button_tt:0 "Unmark selected state owned by the §RTarget§!.\n\n§Y[?global.ccshtool_states_marked^num]§! state(s) marked."
 ccshtool_unmark_state_dummy_button_tt:0 "Click on a state owned by the §RTarget§!.\n\n§Y[?global.ccshtool_states_marked^num]§! state(s) marked."
 ccshtool_mark_all_states_button_tt:0 "Mark all states owned by the §RTarget§!.\n\n§Y[?global.ccshtool_states_marked^num]§! state(s) marked."
 ccshtool_unmark_all_states_button_tt:0 "Unmark all states owned by the §RTarget§!.\n\n§Y[?global.ccshtool_states_marked^num]§! state(s) marked."
 ccshtool_transfer_states_button_tt:0 "Transfer §Y[?global.ccshtool_states_marked^num]§! state(s) from the §RTarget§! to the §RReceiver§!. This action is unavailable if all owned states are marked - use the annex tool instead."
 ccshtool_set_compliance_button_tt:0 "Set §Y[?global.ccshtool_states_marked^num]§! state(s) owned by the §RTarget§! to at least 60% Compliance."
 ccshtool_core_button_tt:0 "Core §Y[?global.ccshtool_states_marked^num]§! state(s) owned by the §RTarget§!."
 ccshtool_claim_button_tt:0 "Give the §RReceiver§! claims on the §Y[?global.ccshtool_states_marked^num]§! state(s) owned by the §RTarget§!."

