# Country - Misc
 ccshtool_tag_switch_button_tt:0 "Switch the player on the §RTarget§! to the §RReceiver§!. If the §RTarget§! has access to the §CHost Tool§!, this will be transferred."
 ccshtool_white_peace_button_tt:0 "This button has multiple modes:\n\nIf only the §RTarget§! has been locked and they're at war, clicking this will force a White Peace between the §RTarget§! and all enemies.\n\nIf the §RReceiver§! is also locked and they're at war with the the §RTarget§!, clicking this will force a White Peace with the §RReceiver§! only."
 ccshtool_white_peace_button_tt2:0 "The §CHost Tool§! was used to force a white peace."
 ccshtool_declare_war_button_tt:0 "Force the §RTarget§! to declare war on the §RReceiver§!. This button is disabled if they are allied."
 ccshtool_join_faction_button_tt:0 "This button has multiple modes:\n\nIf the §RTarget§! is in a faction, clicking this will make them the faction leader.\n\nIf the §RTarget§! is not in a faction, clicking this will force it to join the faction of the §RReceiver§!.\n\nIf neither are in a faction, a new faction will be created with the §RReceiver§! as the leader."
 ccshtool_join_faction_button_tt2:0 "§CHost Tool§! Faction"
 ccshtool_leave_faction_button_tt:0 "This button has multiple modes:\n\nIf the §RTarget§! is the faction leader, clicking this will disband the faction.\n\nIf the §RTarget§! is a member of a faction, clicking this will force them to leave the faction."
 ccshtool_refresh_focus_button_tt:0 "Refresh the checks within the §RTarget§!'s focus tree. This does not reset any progress."

