######################## FOCUSES ########################

 GER_support_military_research:0 "Support Military Research"
 GER_support_military_research_desc:0 "We should save funds for military research"

 GER_cold_war:0 "Cold War"
 GER_cold_war_desc:0 "Our friendly looking enemy, the only force that prevents us from being a world power"

 GER_lebensraum_achieved:0 "Lebensraum Achieved"
 GER_lebensraum_achieved_desc:0 "At last we have succeeded, the German people have won their rightful land with blood, sweat and tears. Thanks to our Führer, we no longer have treaties imposed on us that dishonor us. Long live our great Führer. Heil Hitler."

 GER_the_new_order:0 "The New Order"
 GER_the_new_order_desc:0 "Now that the whole of Europe is at our feet, the rich resources of Europe and millions of humble slaves are ready to serve the great German race. As the great Germans who will lead these vast resources, NOW WE WILL CREATE THE NEW WORLD ORDER."

 GER_high_castle:0 "Man in the High Castle"
 GER_high_castle_desc:0 ""

 GER_oberkommando_des_heeres:0 "Oberkommando des Heeres"
 GER_oberkommando_des_heeres_desc:0 "Oberkommando des Heeres OKH is a Wehrmacht Army High Command. For the armed forces. Stronger OKH, for Germany!"

 GER_artillery_modernization:0 "Artillery Modernization"
 GER_artillery_modernization_desc:0 "The Treaty of Versailles sought to limit Germany's field artillery to just 284 pieces in total, but this laughable restriction is no obstacle to the Reich now. A powerful Germany needs a powerful Heer, and a powerful Heer needs modernized powerful guns!"

 GER_technocrats:0 "Technocracy"
 GER_technocrats_desc:0 ""

 GER_counter_armor:0 "Counter Armor"
 GER_counter_armor_desc:0 "Armour shouldn't be in our way. If we destroy what our opponents are counting on, no one can stand against us!"

 GER_Standard_panzer:0 "Standard Panzer"
 GER_Standard_panzer_desc:0 "German tanks were an important part of the Wehrmacht and played a fundamental role during the whole war, and especially in the blitzkrieg battle strategy."

 GER_underground_mil_factories:0 "Underground Factories"
 GER_underground_mil_factories_desc:0 "We need to hide our militarization, allied forces must not find out" 