l_english:
 CUB_the_cuban_navy:0 "Start Naval Reform"
 CUB_the_cuban_navy_desc:0 "Our fleet is no longer suited to the demands of modern warfare. If we are to defend our coasts or project power beyond them, we must begin overhauling naval doctrine, shipbuilding capabilities, and officer training. A new era for our navy begins now."
 CUB_dockyard:0 "Expand The Shipping Industry"
 CUB_dockyard_desc:0 "A strong shipping sector is the backbone of both commerce and wartime logistics. By investing in civilian shipyards, port infrastructure, and merchant fleets, we can ensure the steady flow of goods, resources, and influence across the seas."
 CUB_the_old_ways:0 "Bigger Boat Doctrine"
 CUB_the_old_ways_desc:0 "Before modern fleets and foreign doctrines, our sailors mastered the seas through tradition, experience, and grit. As we reform our navy, we must not forget the lessons of the past. By honoring time-tested practices and naval heritage, we can build a fleet rooted in strength and identity."
 CUB_carrier_bonus:0 "Caribbean Carriers"
 CUB_carrier_bonus_desc:0 "To command the waves, we must command the skies above them. By investing in the construction of aircraft carriers and developing carrier-based aviation, we will transform our fleet into a modern naval force—capable of projecting power across the Caribbean and beyond."
 CUB_the_cannon:0 "Floating Artillery"
  CUB_the_cannon_desc:0 "Battleships remain the iron backbone of naval supremacy. These floating fortresses deliver devastating firepower and dominate the seas with sheer force. By expanding and modernizing our heavy ship designs, we ensure that our navy can crush opposition with overwhelming artillery might."
 CUB_a_long_and_proud_tradition:0 "Naval Expansion"
 CUB_a_long_and_proud_tradition_desc:0 "A powerful navy is essential to securing our trade, defending our waters, and asserting our influence abroad. By expanding our shipyards, investing in new vessels, and increasing naval production, we lay the foundation for a fleet worthy of a rising power."
 CUB_final_naval_reform:0 "Final Navy Reform"
 CUB_final_naval_reform_desc:0 "Our navy has undergone extensive changes, but one last step remains. This final reform will unify doctrine, streamline command, and fully modernize our fleet structure. With it, our naval forces will be ready to face any ocean, any threat, and any rival."
 CUB_the_cuban_army:0 "Start Army Reform"
 CUB_the_cuban_army_desc:0 "Our army cannot face the challenges of modern warfare with outdated doctrine and poorly equipped forces. To ensure future victories, we must begin the process of reform—retraining officers, reorganizing divisions, and laying the groundwork for a modern, professional military."
 CUB_the_backbone_of_our_army:0 "Mechanize The Army"
 CUB_the_backbone_of_our_army_desc:0 "Speed, firepower, and mobility define modern warfare. By transitioning from horse-drawn and foot-based formations to motorized and mechanized units, we can create a force capable of rapid breakthroughs, flexible defense, and sustained operations across any terrain."
 CUB_embracing_modern_warfare:0 "The Way Of The Future"
 CUB_embracing_modern_warfare_desc:0 "Armored warfare is no longer a theory—it is the future of the battlefield. By dedicating resources to tank research, production, and specialized crews, we will ensure our forces are equipped with the steel beasts needed to break enemy lines and dominate ground combat."
 CUB_hellenic_armoured_corp:0 "Improve Our Anti-Tank"
 CUB_hellenic_armoured_corp_desc:0 "As enemy armor grows thicker, our firepower must grow deadlier. By developing new high-velocity tank cannons, we ensure our armored units can pierce even the strongest defenses and maintain superiority on the battlefield."
 CUB_a_legacy_of_war:0 "Infantry Modernization"
 CUB_a_legacy_of_war_desc:0 "The backbone of any army is its infantry. To keep pace with the evolving battlefield, we must equip our soldiers with better weapons, updated tactics, and improved training. A modernized infantry will be faster, more lethal, and ready for any challenge."
 CUB_new_weapons_old_tricks:0 "Artillery Modernization"
 CUB_new_weapons_old_tricks_desc:0 "Artillery remains the king of the battlefield—but only if it keeps pace with modern needs. By upgrading our guns with improved range, accuracy, and mobility, we will deliver more devastating barrages and provide decisive support to our frontline troops."
 CUB_marines:0 "Create A Marine Corps"
 CUB_marines_desc:0 "To seize islands and secure coastal objectives, we need troops trained for amphibious warfare. By forming a dedicated Marine Corps, we establish an elite force capable of striking from sea to shore with precision, speed, and overwhelming force."
 CUB_army_expansion:0 "Expand The Special Forces"
 CUB_army_expansion_desc:0 "Victory in modern warfare often depends on small, elite units operating behind enemy lines. By increasing recruitment, training, and resources for our special forces, we will create a corps of highly skilled operatives capable of sabotage, reconnaissance, and rapid assault."
 CUB_the_cuban_air_force:0 "Start Airforce Reform"
 CUB_the_cuban_air_force_desc:0 "Air power is no longer a support role—it is a battlefield of its own. To prepare for the wars ahead, we must begin reforming our air force updating doctrines, training pilots, and investing in modern aircraft. The skies must become our domain."
 CUB_destroying_our_foes:0 "Against The Odds"
 CUB_destroying_our_foes_desc:0 "Our air force may lack numbers and prestige, but not courage or resolve. With daring pilots, tactical innovation, and relentless training, we will challenge superior foes in the skies and prove that dominance is earned—not assumed."
 CUB_escorts_for_our_bombers:0 "Control Over The Skies"
 CUB_escorts_for_our_bombers_desc:0 "Victory on the ground begins in the air. By expanding our air force, refining aerial doctrines, and producing modern fighters, we will establish air superiority. When we control the skies, we control the pace—and outcome—of the war."
 CUB_fighter_guns:0 "Improve Our Fighter Armament"
 CUB_fighter_guns_desc:0 "Speed alone is not enough—our fighters must strike with precision and power. By upgrading their weaponry with heavier machine guns, autocannons, and improved targeting systems, we ensure our pilots have the firepower to dominate enemy aircraft in every engagement."
 CUB_protecting_our_skies:0 "Supporting Our Army"
 CUB_protecting_our_skies_desc:0 "Air power must serve the needs of the ground forces. By developing close air support tactics, improving coordination, and producing specialized aircraft, we can ensure our army receives the aerial support it needs to dominate the battlefield from above and below."
 CUB_defending_our_seas:0 "Close Air Support"
  CUB_defending_our_seas_desc:0 "Precision air strikes can turn the tide of battle. By developing aircraft and tactics dedicated to supporting ground troops, we will enhance our army’s effectiveness, disrupt enemy formations, and ensure that our forces never fight alone."
 CUB_fighter_bombs:0 "Develop New Bombs"
 CUB_fighter_bombs_desc:0 "To increase the destructive power of our air force, we must invest in advanced bomb designs—larger payloads, improved fuses, and specialized explosives. These innovations will enable us to devastate enemy targets with greater efficiency and precision."
 CUB_final_air_reform:0 "Final Air Reform"
 CUB_final_air_reform_desc:0 "With years of experience, innovation, and restructuring behind us, the air force stands ready for its final transformation. This reform will unify doctrine, standardize advanced aircraft production, and cement our aerial dominance for the battles to come."
 CUB_air_port:0 "Air Port Expansion"
 CUB_air_port_desc:0 "An air force is only as strong as its infrastructure. By constructing new airfields and upgrading existing bases, we expand our operational range, increase sortie capacity, and ensure our aircraft can launch, land, and refuel wherever they are needed."
 CUB_forge_a_nation:0 "Enforce National Values"
 CUB_forge_a_nation_desc:0 "To unify our people and strengthen the nation’s resolve, we must promote and protect the ideals that define us. By reinforcing education, media, and cultural programs, we ensure that loyalty and patriotism become the foundation of our society."
 CUB_a_modern_navy:0 "A New Theory"
 CUB_a_modern_navy_desc:0 "The age of traditional naval warfare is fading. Emerging technologies and shifting doctrines demand a new approach to sea power. By developing and testing innovative naval theories, we aim to build a fleet that doesn’t follow the future—it defines it."
 CUB_a_land_of_mountains:0 "Final Army Reform"
 CUB_a_land_of_mountains_desc:0 "After years of restructuring and modernization, our army stands at the threshold of true transformation. This final reform will unify doctrine, integrate advanced technology, and fully prepare our forces for the wars of tomorrow. We are no longer adapting—we are setting the standard."
 CUB_politika:0 "Address The Internal Troubles"
 CUB_disrupting_the_great_powers:0 "Disrupting Trade"
 CUB_the_torpedo:0 "Torpedo Modernization"
 CUB_the_torpedo_desc:0 "Torpedoes are the silent killers of naval warfare—but only if they work as intended. By improving propulsion systems, guidance mechanisms, and explosive yields, we will ensure our submarines and destroyers strike faster, farther, and with deadlier precision."
 CUB_disrupting_the_great_powers_desc:0 "The enemy’s war machine relies on steady shipments of resources and supplies. By targeting trade routes, deploying submarines, and striking vulnerable convoys, we will choke their economy and weaken their ability to wage war—one freighter at a time."
 CUB_politika_desc:0 "Our nation faces growing unrest and divisions that threaten stability. It is imperative to address these internal challenges through dialogue, reform, and decisive action to restore order and unity for the good of all."
 CUB_totalwar:0 "Challenge American Influence"
 CUB_totalwar_desc:0 " Cuba will no longer live in the shadow of the American empire. It is time to resist their dominance, reclaim our sovereignty, and forge our own path free from foreign control."
 CUB_fasist1:0 "Rally Behind The Blackshirts"
 CUB_fasist1_desc:0 "In times of chaos, only strength and unity can restore order. The Blackshirts stand ready to defend the nation from disorder and subversion. By rallying the people behind their disciplined ranks, we will crush opposition, restore pride, and forge a new national identity built on power and purpose."
 CUB_fasist2:0 "Preempt Revolution"
 CUB_fasist2_desc:0 "Unrest grows, fueled by radicals who seek to dismantle the foundations of our nation. To preserve order and stability, we must act decisively—strengthen our institutions, suppress subversive elements, and remind the people that change must come through unity, not upheaval."
 CUB_fasist3:0 "Enact Martial Law"
 CUB_fasist3_desc:0 "The situation has spiraled beyond the control of civil authorities. To preserve order and prevent total collapse, we will place the nation under martial law. The military will take command, curfews will be enforced, and dissent will be silenced—for the survival of the state must come first."
 CUB_crack_down_on_revolutionaries:0 "Crack Down On The Revolutionaries"
 CUB_crack_down_on_revolutionaries_desc:0 "Radicals threaten to ignite chaos and tear the nation apart in the name of ideology. We must act swiftly and without hesitation—arrest their leaders, dismantle their networks, and reassert control before the flames of rebellion consume the state."
 CUB_final_strike:0 "The Final Strike"
 CUB_final_strike_desc:0 "The moment has come to end the struggle once and for all. Our forces are prepared, our resolve unshaken. With one decisive blow, we will crush our enemies, shatter their last defenses, and secure total victory. There will be no retreat—only the end of opposition."
 CUB_pan_cubanism:0 "Pan Cubanism"
 CUB_pan_cubanism_desc:0 "Cuba is not just an island—it is the beating heart of a greater Caribbean identity. The time has come to extend our influence beyond our shores, uniting the Caribbean under a shared destiny. Through diplomacy, pressure, or force, we will lead the region into a new era of Cuban-led solidarity and strength."   
 CUB_komunist1:0 "Ally The Guerillas"
 CUB_komunist1_desc:0 "The guerrilla fighters are the true champions of our cause, rooted among the people and willing to fight for liberation. By forging an alliance with them, we strengthen our resistance and bring the revolution closer to victory."
 CUB_komunist2:0 "Coup d'état"
 CUB_komunist2_desc:0 "When the system fails to serve the people, decisive action becomes necessary. By seizing power swiftly and strategically, we can reshape the nation’s future and implement the reforms our country desperately needs."
 CUB_komunist3:0 "Start Collectivisation"
 CUB_komunist3_desc:0 "To ensure food security and eliminate inefficient private holdings, we begin the process of uniting agricultural land under collective management. Through cooperation and shared labor, we aim to build a more equitable and productive rural economy."
 CUB_integrate_guerrila_leadership:0 "Intergrate Guerrilla Leadership"
 CUB_integrate_guerrila_leadership_desc:0 "The guerrilla commanders who fought for liberation possess deep experience, loyalty, and the trust of the people. By bringing them into the national leadership, we ensure the revolution’s ideals remain alive and that power rests with those who earned it on the front lines."
 CUB_join_axis:0 "Pact With Germany"
 CUB_join_axis_desc:0 "Aligning with Germany offers us strategic advantages and powerful allies. By formalizing a pact, we gain access to military support, technology, and political backing that will strengthen our position on the global stage."
 CUB_cuban_stormtroppers:0 "Cuban Stormtroopers"
 CUB_cuban_stormtroppers_desc:0 "To lead our forces to victory, we must create elite assault troops trained for rapid, decisive strikes. The Cuban Stormtroopers will embody discipline, courage, and ruthless efficiency—crushing the enemy with overwhelming force and unwavering loyalty."
 CUB_closer_integration:0 "Demand Subjugation"
 CUB_closer_integration_desc:0 "Our nation’s strength depends on asserting control over rebellious regions and dissenting factions. By demanding total submission, we will consolidate power, eliminate opposition, and secure order through unyielding authority."
 CUB_axis_invesment:0 "Axis Investments"
 CUB_axis_invesment_desc:0 "Strengthening ties with the Axis powers opens opportunities for industrial growth and military support. By welcoming their investments, we boost our infrastructure, modernize our forces, and secure resources vital to our nation’s future."
 CUB_chromium_for_factory:0 "Chromium For Support"
 CUB_chromium_for_factory_desc:0 "Chromium is vital for producing strong, durable weapons and vehicles. By securing and exporting our chromium resources to our allies, we strengthen our strategic partnerships and gain the support needed to modernize our military."
 CUB_join_comintern:0 "Pact With The Soviet Union"
 CUB_join_comintern_desc:0 "In pursuit of mutual interests and strategic security, we will enter into a formal agreement with the Soviet Union. This pact will strengthen our international position, provide economic and military support, and signal our alignment in the global balance of power."
 CUB_import_clean_energy:0 "Import Clean Energy"
 CUB_import_clean_energy_desc:0 "To secure a sustainable future, we must reduce our dependence on outdated and polluting energy sources. By partnering with advanced nations and investing in clean technologies, we can bring renewable power to our shores and energize progress without sacrificing the environment."
 CUB_break_the_chains:0 "Free The Global Proletariat"
 CUB_break_the_chains_desc:0 "The workers have suffered long enough under the yoke of capital and oppression. Now, the time has come to break their chains. Through mass mobilization and decisive action, we will liberate the proletariat and establish a society built on equality, solidarity, and workers’ power."
 CUB_the_need_for_state:0 "Reject The Need For The State"
 CUB_the_need_for_state_desc:0 "True liberty cannot exist under the weight of bureaucracy and central authority. To empower the people, we must dismantle the machinery of state control and replace it with decentralized, worker-led institutions. Only then can freedom be more than a promise—it can be lived."
 CUB_dismantle_the_state:0 "Dismantle The State"
 CUB_dismantle_the_state_desc:0 "The state is not a protector of freedom—it is its jailer. To build a society rooted in true liberty, mutual aid, and self-management, we must tear down the structures of centralized power. In their place, we will forge a new order shaped by the people, not imposed upon them."
 CUB_spread_the_revolution:0 "Spread The Revolution"
 CUB_spread_the_revolution_desc:0 "Our struggle is not confined by borders. Where workers are shackled and tyranny reigns, our message must reach. Through solidarity, agitation, and direct action, we will fan the flames of resistance beyond our shores. The revolution is not finished until all are free."
 CUB_free_the_caribbean_workers:0 "Free the Caribbean People"
 CUB_free_the_caribbean_workers_desc:0 "From sugar plantations to shipping docks, the workers of the Caribbean have long toiled under foreign chains and local elites. Their struggle is our struggle. We will bring the call for liberation to every island and unite the Caribbean under the banner of freedom, dignity, and justice for all who labor."
 CUB_total_seperation_from_state:0 "Total Seperation From The State"
 CUB_total_seperation_from_state_desc:0 "To achieve true freedom and self-governance, we must dismantle the structures of centralized authority. By rejecting state control, power returns to the people, enabling communities to manage their own affairs without interference."
 CUB_disolve_imperialism:0 "Attract Foreign Revolutionaries"
 CUB_disolve_imperialism:0 "Dismantle Imperialism"
 CUB_disolve_imperialism_desc:0 "Our cause resonates beyond borders. By reaching out to like-minded revolutionaries worldwide, we build a network of allies and inspire international solidarity. Together, we can ignite the flames of change and challenge oppressive regimes everywhere."
 CUB_on_our_own:0 "On Our Own"
 CUB_on_our_own_desc:0 "We reject foreign influence and outside control. By relying on our own resources, people, and resolve, we will build a self-sufficient nation free from the interference of imperial powers."
 CUB_pact_with_ussr:0 "Temporary Alliance"
 CUB_pact_with_ussr_desc:0 "Though our goals may differ, forging a short-term partnership with other powers can provide the resources and support we need. We will cooperate for now, but remain ready to pursue our true path when the time comes."
 CUB_improve_the_council:0 "Council Of War"
 CUB_improve_the_council_desc:0 "To coordinate our military efforts and ensure decisive victories, we must establish a unified command structure. The Council of War will bring together our best minds to plan, strategize, and lead our forces with precision and resolve."
 CUB_permament_rev:0 "Fourth International"
 CUB_permament_rev_desc:0 "To coordinate our military efforts and ensure decisive victories, we must establish a unified command structure. The Council of War will bring together our best minds to plan, strategize, and lead our forces with precision and resolve."
 CUB_per_rev:0 "Permanent Revolution"
 CUB_per_rev_desc:0 "The struggle does not end with one victory or one nation. True liberation demands an unceasing fight against oppression everywhere. We will carry the revolution across borders, refusing compromise until the chains of all workers are broken."
 CUB_ex_flame:0 "The Exiled Flame Returns"
 CUB_ex_flame_desc:0 " Trotsky's ideas find fertile ground in our struggle. We will revive the revolution he envisioned."
 CUB_hate_stalin:0 "Denounce Stalinism"
 CUB_hate_stalin_desc:0 " The Soviet Union betrayed the revolution. We must expose their authoritarian perversion of socialism."
 CUB_reject_bureaucratic_socialism:0 "Reject Bureaucratic Socialism"
 CUB_reject_bureaucratic_socialism_desc:0 " No more party elites. We stand for worker-led democracy and internationalism."
 CUB_party_above:0 "The Party Above All"
 CUB_party_above_desc:0 " The Communist Party becomes the supreme authority, guiding all aspects of national life."
 CUB_secret_police:0 "Establish Dirección De Inteligencia"
 CUB_secret_police_desc:0 " A powerful internal force will monitor dissent and enforce ideological purity."
 CUB_soviet_advisors:0 "Soviet Advisor"
 CUB_soviet_advisors_desc:0 " Moscow’s experts bring experience and discipline to guide our development."
 CUB_five_year_plan:0 "Start The Five Year Plan"
 CUB_five_year_plan_desc:0 " Modeled after the Soviet system, this ambitious plan will rapidly expand heavy industry and infrastructure."
 CUB_end_the_communist:0 "End The Guerillas"
 CUB_end_the_communist_desc:0 "The so-called vanguard has become a new ruling class—bureaucratic, authoritarian, and divorced from the people it claims to serve. Their revolution ends where ours begins. We will expose the lies of state socialism and tear down the red tyrants who replaced one master with another."
 CUB_annex:0 "Unite Central America"
 CUB_totalpeace:0 "Accept American Influence"
 CUB_totalpeace_desc:0 " Our proximity to the United States leaves us little choice. By cooperating with American interests, we secure economic investment, military protection, and stability—at the cost of some independence."
 CUB_kral1:0 "Question Republicanism"
 CUB_kral1_desc:0 " The promises of the republic—freedom, prosperity, stability—remain unfulfilled. Corruption runs deep, factions divide the people, and the nation drifts. Perhaps it is time to reconsider whether republicanism is the path Cuba should follow."
 CUB_kral2:0 "Choosing A King"
 CUB_kral2_desc:0 " With the republic dismantled and royalist sentiment rising, Cuba stands at a crossroads. A throne has been declared—but who shall wear the crown? From exiled noble houses to foreign dynasties seeking influence, contenders emerge. The decision we make now will shape the monarchy’s future—legitimacy, alliances, and ideology all hang in the balance."
 CUB_kral3:0 "House Of Bourbon"
 CUB_kral3_desc:0 "After decades of turmoil, the royal bloodline of the House of Bourbon returns to Cuban shores. Their claim, rooted in centuries of colonial history, offers a chance to restore tradition and order. With Spanish support, the Bourbons seek to rebuild a monarchy loyal to crown and country, promising stability and a renewed Cuban identity."
 CUB_local_ruler:0 "Local Monarch"
 CUB_local_ruler_desc:0 " A noble Cuban family descended from early Spanish settlers, the de Vegas have long held political and social influence on the island. Committed to Cuban sovereignty and tradition, they aim to restore the monarchy and unify the nation under a proud, native crown."
 CUB_join_faction:0 "Our Own Faction"
 CUB_democratic_king:0 "Democratic Queen"
 CUB_democratic_king_desc:0 "Our monarch embraces the will of the people and the principles of democracy. Rather than ruling by decree, she serves as a unifying figurehead who supports constitutional governance, civil liberties, and fair elections—ensuring Cuba’s future rests in the hands of its citizens."
 CUB_secure_local_rulers:0 "Bribe Local Nobles"
 CUB_secure_local_rulers_desc:0 " To secure unwavering loyalty, the crown must win over influential landowners and aristocrats. By offering privileges, land grants, and financial incentives, House de la Vega strengthens its political base—ensuring the nobility’s support for the restoration and stability of the monarchy."
 CUB_vega_code:0 "The Vega Code"
 CUB_vega_code_desc:0 " House de la Vega unveils a new constitution blending royal tradition with modern governance. This code balances the king’s power with representative institutions, aiming to unite Cuba under a stable and just monarchy while preventing internal conflict."
 CUB_royal_guard:0 "Form The Royal Guard"
 CUB_royal_guard_desc:0 " To ensure the safety of the crown and maintain order in turbulent times, House de la Vega calls for the creation of an elite military force—the Royal Guard. This dedicated unit will serve as both protector of the monarch and a symbol of royal authority, loyal above all to the throne itself. Their presence aims to deter rebellion and secure the fragile peace within the kingdom."
 CUB_royal_education:0 "The Question Of Education"
 CUB_royal_education_desc:0 " Education is the foundation of any nation’s future, and Cuba stands at a crossroads. Should the monarchy preserve traditional schooling that honors Cuban heritage and aristocratic values, or should it embrace modern, widespread education that empowers all citizens? This decision will shape the country’s social fabric and influence its stability for generations to come."
 CUB_seize_colonial:0 "Seize Colonial Possessions"
 CUB_seize_colonial_desc:0 "With the strength of the Cuban crown growing, it is time to assert control over the remaining colonial territories in the Caribbean. By reclaiming these lands, Cuba can expand its influence, secure valuable resources, and cement its role as a regional power. This bold move will not be without opposition, but the rewards are worth the risks."
 CUB_talk_haiti:0 "Talks With Haitian Nobles"
 CUB_talk_dom:0 "Talks With Dominican Nobles"
 CUB_talk_haiti_desc:0 " Recognizing the importance of regional unity, Cuba approaches the Haitian nobility to discuss potential cooperation. These talks aim to ease tensions and explore mutual interests in trade and security. Building a positive relationship with Haitian elites may help secure Cuba’s position as a leading power in the Caribbean."
 CUB_talk_dom_desc:0 " House de la Vega seeks to open diplomatic channels with the influential nobles of the Dominican Republic. By engaging in dialogue, Cuba hopes to foster goodwill, build strategic alliances, and encourage cooperation that benefits both nations. Strengthening ties with the Dominican aristocracy could be key to regional stability and shared prosperity."
 CUB_empire:0 "Cuban Empire"
 CUB_empire_desc:0 " Emboldened by recent successes, House de la Vega sets its sights on transforming Cuba into a true empire. Through military strength, diplomatic influence, and territorial expansion, the monarchy aims to assert dominance over the Caribbean and beyond. This vision of imperial grandeur promises wealth and security but will require sacrifice and resolve."
 CUB_absolutism:0 "Papal Blessing"
 CUB_absolutism_desc:0 "Whether born of ancient European bloodlines or native nobility, the crown seeks divine legitimacy for its rule. Through careful diplomacy and displays of piety, the Cuban monarchy has secured the blessing of the Holy See. This papal endorsement elevates the monarch’s authority, signaling to the world that their reign is not only rightful—but ordained by God."
 CUB_bourbon_exiles:0 "Welcome Bourbon Exiles"
 CUB_bourbon_exiles_desc:0 " Across the Atlantic, loyalists to the House of Bourbon have long endured exile, driven out by revolution, war, and republics. Now, Cuba opens its doors to these displaced aristocrats, inviting them to find sanctuary—and purpose—within our kingdom. Their experience, resources, and unwavering royalist spirit will bolster our court and strengthen the Bourbon cause in the New World."
 CUB_spanish:0 "Re-establish Spanish Titles"
 CUB_spanish_desc:0 "To restore dignity and structure to the realm, the crown has decreed the revival of noble titles once abolished or forgotten. Drawing from the traditions of the Spanish Empire, ducal, marquess, and countly honors will once again be bestowed upon loyal servants of the monarchy. This act reaffirms Cuba’s ties to its royal heritage and strengthens aristocratic support for the throne."
 CUB_economic:0 "Encourage Noble Investment"
 CUB_economic_desc:0 "To secure economic growth without relying on foreign capital, the crown turns to its loyal aristocracy. By offering incentives and privileges, the monarchy encourages the nobility to invest in industry, infrastructure, and agriculture. This initiative not only revitalizes the national economy but deepens the bond between throne and landowning class, ensuring their wealth serves the realm."
 CUB_prepare_for_bourbon_restoration:0 "Prepare for Bourbon Restoration"
 CUB_prepare_for_bourbon_restoration_desc:0 " With the Bourbon cause gaining momentum, the Cuban crown must begin laying the groundwork for a royal return to the Spanish throne. Through clandestine diplomacy, support for exiled royalists, and quiet coordination with loyal factions in the Peninsula, we prepare to reassert Bourbon rule in Madrid. Cuba shall not only be a sanctuary for monarchy—but the spearhead of its revival in Europe."
 CUB_prepare_army:0 "Prepare The Army"
 CUB_prepare_army_desc:0 "With tensions rising and the dream of a Bourbon restoration on the horizon, the Cuban crown must ensure its military is ready for any challenge. Reorganization, modern equipment, and rigorous training will form the backbone of a professional royalist force—capable of defending the homeland and projecting power abroad in the name of the monarchy."
 CUB_local_rebels:0 "Rally Bourbon Sympathisers"
 CUB_local_rebels_desc:0 " Across the Caribbean and the old Spanish world, monarchists still dream of a restored Bourbon throne. By reaching out to loyalist communities, former nobles, and conservative factions, the crown can rally support for the Bourbon cause. Their backing—political, financial, and even military—will be crucial as we prepare to restore rightful rule to Spain."
 CUB_total_mob:0 "Prepare For Total War"
 CUB_total_mob_desc:0 " The time for half-measures has passed. To secure our destiny—whether in Spain, the Caribbean, or beyond—we must fully mobilize the nation. Industry will shift to arms production, the people will be readied for sacrifice, and every aspect of Cuban society will be directed toward victory. The crown demands total commitment, for only through total war can the realm prevail."
 CUB_all_or_nothing:0 "All Or Nothing"
 CUB_all_or_nothing_desc:0 " The path ahead leaves no room for retreat. Our ambitions, our ideals, and our survival now hinge on total commitment. Whether it leads to glory or ruin, we march forward with unwavering resolve. The fate of the realm—and perhaps the world—will be decided not by compromise, but by fire and steel. There will be no second chances."
 CUB_bourbon_restoration:0 "Bourbon Restoration"
 CUB_bourbon_restoration_desc:0 " The moment has arrived. With loyalist support secured, Cuba now moves to restore the House of Bourbon to its rightful throne in Spain. Through diplomacy, intrigue, or force of arms, we shall return the monarchy to power in the Iberian heartland. This is not merely a political act—it is a restoration of divine order, royal legacy, and historical destiny."
 CUB_demokrat1:0 "Stabilize the Government"
 CUB_demokrat1_desc:0 "Following years of unrest and coups, we must consolidate civilian authority and bring stability to the republic."
 CUB_free:0 "Recognize Batista’s Influence"
 CUB_free_desc:0 " Though not yet president, Fulgencio Batista holds real power through his control of the armed forces and political maneuvering. By formally acknowledging his role, we can bring stability to our fractured government and prevent further unrest—at the cost of empowering a man whose ambitions may one day eclipse the republic itself."
 CUB_control_the_press:0 "Control The Press"
 CUB_control_the_press_desc:0 " To maintain national stability and suppress radical ideologies, we must ensure that newspapers, radio stations, and other sources of information align with government interests. By introducing censorship laws, monitoring publications, and promoting pro-government messaging, we can shape public opinion and silence voices that seek to divide the nation."
 CUB_legalize_friendly_parties:0 "Legalize Friendly Parties"
 CUB_legalize_friendly_parties_desc:0 " To project a sense of democratic legitimacy while maintaining firm control, the government will allow limited political participation. Carefully vetted parties that support the regime’s vision for order and development will be granted legal status—giving the illusion of pluralism while keeping true opposition tightly contained."
 CUB_controlled_tolerance:0 "Controlled Tolerance"
 CUB_controlled_tolerance_desc:0 " Total repression breeds unrest—but so does unchecked freedom. By carefully allowing dissenting voices within tightly drawn boundaries, we can ease political tensions while maintaining firm control. A managed opposition serves as a safety valve, and any who overstep will quickly be reminded of the state’s authority."
 CUB_constitutional_monarchy:0 "Constitutional Monarchy"
 CUB_constitutional_monarchy_desc:0 " A monarchy need not be absolute to provide unity and continuity. By adopting a constitutional model, the Crown will reign but not rule—serving as a national symbol while elected officials govern. This compromise ensures stability, honors tradition, and satisfies calls for modern governance."
  CUB_neutrality_guarantees:0 "Neutrality Guarnatees"
 CUB_neutrality_guarantees_desc:0 " To avoid being drawn into the growing global conflict, Cuba will formally declare its neutrality and seek guarantees from all major powers. By assuring our non-involvement, we aim to protect our sovereignty, maintain trade relations, and keep the island safe from foreign entanglements."
 CUB_centeral_bank:0 "Central Bank"
 CUB_centeral_bank_desc:0 " Establishing a strong, independent central bank is essential for economic stability. By centralizing financial control, regulating currency, and managing inflation, Cuba can attract investment, support industry, and ensure steady growth in uncertain times."
 CUB_armed_neutrality:0 "Armed Neutrality"
 CUB_armed_neutrality_desc:0 " While maintaining neutrality, Cuba must be prepared to defend its sovereignty at all costs. Expanding and modernizing our armed forces will deter aggression and ensure that no foreign power can violate our borders without consequence."
 CUB_more_men:0 "Expanded Conscription"
 CUB_more_men_desc:0 " To safeguard our nation against growing internal unrest and external threats, we must increase the size of our armed forces. Expanding conscription will bring more able-bodied citizens into service, strengthening our military’s readiness and presence across the island."
 CUB_capital:0 "Embrace Capitalism"
 CUB_capital_desc:0 " To revitalize Cuba’s economy, we will fully embrace capitalist principles—encouraging private enterprise, foreign investment, and market-driven growth. By fostering a business-friendly environment, we aim to increase prosperity and modernize industry while aligning with Western economic powers."
 CUB_neg:0 "Negotiate Treaties"
 CUB_neg_desc:0 " Diplomatic engagement is key to securing Cuba’s place in a turbulent world. By negotiating trade and defense treaties with neighboring countries and major powers, we can bolster our economy and ensure our security through mutually beneficial agreements."
 CUB_advisor:0 "American Advisors"
 CUB_advisor_desc:0 " Inviting American military and economic advisors to Cuba will help modernize our armed forces and improve industrial efficiency. Their expertise can strengthen our defense capabilities and boost economic growth, but we must carefully manage their influence to maintain sovereignty."
 CUB_join_usa:0 "Join The American Sphere"
 CUB_join_usa_desc:0 " Aligning Cuba firmly with the United States offers protection, economic benefits, and political support. By joining the American sphere of influence, we commit to shared security interests and open doors to greater trade and investment opportunities."
 CUB_cigar_pact:0 "Cigar Pact"
 CUB_cigar_pact_desc:0 " Cuba’s world-renowned cigar industry is a vital economic asset. By forging exclusive trade agreements with key partners, we can secure stable markets for our premium tobacco exports, boosting revenue and strengthening diplomatic ties."
 CUB_request_rico:0 "Request Puerto Rico"
 CUB_request_rico_desc:0 " To expand Cuba’s influence and strengthen our strategic position in the Caribbean, we will formally request sovereignty over Puerto Rico from the United States. This bold diplomatic move seeks to unify the region under Cuban leadership."
 CUB_promote_tourism:0 "Promote American Tourism"
 CUB_promote_tourism_desc:0 " Cuba’s stunning beaches and vibrant culture are ripe for attracting American tourists. By investing in resorts, improving infrastructure, and easing travel restrictions, we can boost the economy and strengthen ties with the United States through increased cultural and economic exchange."
 CUB_better_beach:0 "Better Beaches"
 CUB_better_beach_desc:0 " To attract more visitors and boost our tourism industry, we must invest in improving Cuba’s beaches and coastal facilities. Enhancing the natural beauty and accessibility of our shores will make Cuba a premier destination for American tourists and international travelers alike."
 CUB_more_hotels:0 "More Hotels"
 CUB_more_hotels_desc:0 "Expanding our hotel capacity is essential to accommodate the growing influx of tourists, especially from the United States. Building modern and comfortable accommodations will encourage longer stays and greater spending, fueling Cuba’s economic growth."
 CUB_ekonomi:0 "Stabilize The Economy"
 CUB_ekonomi_desc:0 "Years of exploitation and turmoil have left our economy fragile and dependent. It is time to restructure our industries, secure vital resources, and restore confidence among workers and producers. A stable, self-reliant economy is the foundation upon which we will build a free and sovereign Cuba."
 CUB_french_companies:0 "French Corporate Influence"
 CUB_french_companies_desc:0 " French companies maintain a notable presence in Cuba’s sugar and mining sectors. Strengthening ties with French investors can bring much-needed capital and expertise, but must be balanced with protecting Cuban sovereignty and worker rights."
 CUB_american_companies:0 "American Economic Dominance"
 CUB_american_companies_desc:0 " American companies dominate Cuba’s sugar plantations, tobacco industry, and tourism. While their investments fuel economic growth, their influence poses challenges to true Cuban autonomy. Managing this delicate relationship is vital for stability."
 CUB_british_companies:0 "British Business Interests"
 CUB_british_companies_desc:0 " British firms hold stakes in Cuba’s transportation and utilities industries. Encouraging cooperation with British businesses will modernize infrastructure and improve efficiency, aiding national development."
 CUB_help_the_allies:0 "Pact With The Allies"
 CUB_help_the_allies_desc:0 " As global tensions escalate, aligning with the Allied powers offers Cuba protection against Axis aggression and access to vital military and economic support. This alliance will strengthen our defenses and secure our place in the emerging new world order."
 CUB_usa:0 "State Visit To Washington"
 CUB_usa_desc:0 " A high-profile diplomatic mission to the United States will reaffirm our commitment to cooperation and strengthen bilateral ties. By engaging directly with American leadership, Cuba hopes to secure economic aid, military support, and political backing in turbulent times."
 CUB_fabrika1:0 "Factory Modernization"
 CUB_fabrika1_desc:0 "To compete in the modern world, our industries must be brought up to current standards. By upgrading equipment, improving production methods, and streamlining factory operations, we can boost efficiency, increase output, and lay the groundwork for sustained economic growth."
 CUB_fabrika2:0 "Expand The Arms Industry"
 CUB_fabrika2_desc:0 "A strong defense begins with a strong industrial base. By investing in arms production, constructing new military factories, and optimizing supply chains, we will ensure our forces are equipped to meet any threat that may arise."
 CUB_produksiyon:0 "Military Expansion"
 CUB_produksiyon_desc:0 "To safeguard our sovereignty and prepare for future challenges, we must strengthen our armed forces. Expanding recruitment, modernizing our command structure, and increasing military production will ensure we are ready to defend our national interests at home and abroad."
 CUB_arastirma:0 "Invest In Research"
 CUB_arastirma_desc:0 "Innovation drives progress. By allocating resources to our research institutions and encouraging scientific development, we can unlock new technologies that will strengthen our industry, military, and society for the challenges ahead."
 CUB_insaat:0 "Invest In Construction"
 CUB_insaat_desc:0 "A strong foundation is essential for growth. By prioritizing construction efforts, expanding our workforce, and improving infrastructure, we can accelerate development and ensure our nation is ready to meet the demands of the future."
 CUB_build_wide_focus:0 "Fast Depression Recovery"
 CUB_build_wide_focus_desc:0 "Growth through development is our path forward. By driving economic expansion with new industries, infrastructure projects, and resource extraction, we can stimulate production, create jobs, and establish long-term national prosperity."
 CUB_build_tall_focus:0 "Investments Into The Island"
 CUB_build_tall_focus_desc:0 "Our strength begins at home. By directing resources toward internal development—improving infrastructure, securing supply lines, and strengthening local industries—we can ensure the island thrives as a resilient and self-sufficient foundation for future ambitions."
 CUB_fixing_the_island:0 "Fixing The Island"
 CUB_fixing_the_island_desc:0 "Years of hardship and underinvestment have left parts of the island in disrepair. It is time to restore vital infrastructure, rebuild communities, and revitalize local economies to ensure stability, growth, and a better future for all who live here."
 CUB_improve_island:0 "Improve The Island"
 CUB_improve_island_desc:0 "By investing in infrastructure, public services, and sustainable development, we aim to raise the standard of living across the island. Strengthening our communities today will build a prosperous and resilient tomorrow."
 CUB_build_dam:0 "Dam Expansion"
 CUB_build_dam_desc:0 "Expanding our dam infrastructure will increase energy production and improve water management. This investment will support industrial growth, agriculture, and the wellbeing of our people for years to come."
 CUB_more_resource:0 "Expand Resource Industry"
 CUB_more_resource_desc:0 "To fuel our nation's growth, we must increase the extraction and processing of vital natural resources. By expanding mining, forestry, and energy sectors, we strengthen our economic base and secure the materials needed for industrial and military development."
 CUB_improved_industry:0 "Final Investment"
 CUB_improved_industry_desc:0 "With careful planning and dedicated resources, we make our last major push to modernize the economy. This final investment will solidify our industrial capacity, improve infrastructure, and prepare the nation for the challenges ahead."
 CUB_other_islands:0 "Caribbean Investment"
 CUB_other_islands_desc:0 "By attracting capital and fostering cooperation across the Caribbean, we can boost regional trade, improve infrastructure, and strengthen economic ties. Together, the islands will build a prosperous and resilient future."
 CUB_armed_forces:0 "Reforming The Armed Forces"
 CUB_armed_forces_desc:0 "Our military suffers from outdated doctrine, limited training, and insufficient coordination. To prepare for the challenges ahead, we must restructure the command, modernize our forces, and ensure that the army is a professional, reliable pillar of national defense."