l_english:
 RUS_new_republic_idea:0 "The New Republic"
 RUS_new_republic_idea_desc:0 "The old Russia is gone and the Republic has been revived! For the people!"
 RUS_multi_ethnic_federation:0 "Special Rights"
 RUS_multi_ethnic_federation_desc:0 "It is enshrined in our constitution that our country grants special rights to minority groups."
 RUS_nation_state:0 "One People"
 RUS_nation_state_desc:0 "We are one people. A Russian People."
 RUS_god_save_tsar_idea:0 "God Save the Tsar"
 RUS_god_save_tsar_idea_desc:0 "The people of [SOV.getnamedef] must put their full support behind the Tsar. God wills it!"
 RUS_constructor_of_democracies_idea:0 "Orchestrator of Democracies"
 RUS_constructor_of_democracies_idea_desc:0 "We shall establish new democratic states, under our guide and influence."
 RUS_greater_russian_dream_idea:0 "Greater Russian Dream"
 RUS_greater_russian_dream_idea_desc:0 "We must make our country big and great, even better than the good old days."
 RUS_alaska_payment_paying:0 "Paying for Alaska"
 RUS_alaska_payment_paying_desc:0 "We have now have Alaska back, but for a price."
 RUS_alaska_payment_recieving:0 "Recieving Payment for Alaska"
 RUS_alaska_payment_recieving_desc:0 "We have sold Alaska, and we are now being paid for it."
 RUS_increase_military_budget_spending:0 "Increased Military Spending"
 RUS_increase_military_budget_spending_desc:0 "With war on the horizon, we have redirected our budget to the military."
 RUS_return_of_capitalism_idea:0 "Russian Capitalism"
 RUS_return_of_capitalism_idea_desc:0 "Communism has destroyed our great country! Only capitalism can make Russia great again!"
 RUS_social_democracy_idea:0 "Russian Social Democracy"
 RUS_social_democracy_idea_desc:0 "Capitalism and Communism will cause harm to our country. But if we compromise, we can do great."
 RUS_better_working_idea:0 "Increased Working Conditions"
 RUS_better_working_idea_desc:0 "Increased working conditions can help increase the productivity of our workers."
 RUS_free_markets_idea:0 "Free Markets"
 RUS_free_markets_idea_desc:0 ""The freer the markets, the freer the people.""
 RUS_urban_idea:0 "Urbanization Efforts"
 RUS_urban_idea_desc:0 "We have made large efforts to bring people into the cities, to bring them together." 
 SOV_Trotsky_Master_Mind:0 "Trotsky Master Mind"
 Sov_Trotsky_Master_Mind_desc:0 "Leon Trotsky, once the chief architect of the Red Army, was renowned for his meticulous operational planning and his ability to coordinate complex maneuvers on multiple fronts. His strategic foresight and organizational genius allow our forces to prepare their offensives with greater efficiency, ensuring that every detail of the campaign is accounted for before the first shot is fired."

